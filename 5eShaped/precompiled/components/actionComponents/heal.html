<input type="hidden" name="attr_heal_formula">

<div class="shaped-row vert-center mar-t-sm">
  <input type="hidden" name="attr_heal_toggle_var" value=" {{heal=[[@{heal_formula}]]}}">
  <input type="checkbox" name="attr_heal_toggle" value="@{heal_toggle_var}" class="attack-toggle">

  <div class="bold italic mar-r-sm" data-i18n="HEAL">{{'HEAL' | translate}}.</div>
  <div class="attack-toggle col-12">
    <input type="text" name="attr_heal" class="center" value="0" accept="Healing">
  </div>
  <div class="attack-toggle pad-l-sm pad-r-sm">+</div>
  <div class="attack-toggle col-16">
    <select name="attr_heal_ability">
      <option value="0" selected>&#8212;</option>
      <option value="@{strength_mod}" data-i18n="STR">Str</option>
      <option value="@{dexterity_mod}" data-i18n="DEX">Dex</option>
      <option value="@{constitution_mod}" data-i18n="CON">Con</option>
      <option value="@{intelligence_mod}" data-i18n="INT">Int</option>
      <option value="@{wisdom_mod}" data-i18n="WIS">Wis</option>
      <option value="@{charisma_mod}" data-i18n="CHA">Cha</option>
    </select>
  </div>
  <div class="attack-toggle pad-l-sm pad-r-sm">+</div>
  <div class="attack-toggle col-12 center">
    <input type="number" name="attr_heal_bonus" value="0">
  </div>
  <div class="attack-toggle pad-l-sm pad-r-sm">+</div>
  <div class="attack-toggle center">
    <input type="hidden" name="attr_heal_query" value="?{Heal Bonus Amount|}">
    <input type="checkbox" name="attr_heal_query_toggle" value="@{heal_query}" class="toggle-query"><span class="toggle-query button" data-i18n="QUERY">{{'QUERY' | translate}}</span>
  </div>
</div>
