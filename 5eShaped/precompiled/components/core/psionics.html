<div class="wrap-box">
  <input type="checkbox" name="attr_psionics_display_filters" class="toggle-filters" value="1" checked><span class="toggle-filters button" data-i18n="FILTERS"></span>
  <input type="checkbox" name="attr_psionics_only_show_meditate" class="toggle-filter-meditate"><span class="toggle-filter-meditate button" data-i18n="MEDITATE"></span>
  <input type="checkbox" name="attr_psionics_only_show_concentration" class="toggle-filter-concentration" checked><span class="toggle-filter-concentration button" data-i18n="CONCENTRATION"></span>

  <input type="radio" name="attr_psionics_manifesting_time_only_show" class="toggle-filter-time-reaction" value="reaction"><span class="toggle-filter-time-reaction button" data-i18n="REACTION"></span><input type="radio" name="attr_psionics_casting_time_only_show" class="toggle-filter-time-bonus" value="bonus"><span class="toggle-filter-time-bonus button border-left" data-i18n="BONUS"></span><input type="radio" name="attr_psionics_casting_time_only_show" class="toggle-filter-time-action" value="action"><span class="toggle-filter-time-action button border-left" data-i18n="ACTION"></span><input type="radio" name="attr_psionics_casting_time_only_show" class="toggle-filter-time-all" value="all" checked><span class="toggle-filter-time-all button border-left" data-i18n="ALL"></span>

  //= include ../psionics/psionicsList.html

  <div class="psionic-powers-wrapper">
    <input type="checkbox" name="attr_psionics_condensed" class="toggle-filter-condense presentation"><span class="toggle-filter-condense presentation button" data-i18n="CONDENSE"></span>
    <input type="checkbox" name="attr_psionics_contents" class="toggle-filter-content presentation"><span class="toggle-filter-content presentation button" data-i18n="CONTENT"></span>

    <input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-talents" value="0"><span class="toggle-filter-level-talents button" data-i18n="TALENTS"></span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-1 spell-level-1" value="1"><span class="toggle-filter-level-1 spell-level-1 button border-left">1</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-2 spell-level-2" value="2"><span class="toggle-filter-level-2 spell-level-2 button border-left">2</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-3 spell-level-3" value="3"><span class="toggle-filter-level-3 spell-level-3 button border-left">3</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-4 spell-level-4" value="4"><span class="toggle-filter-level-4 spell-level-4 button border-left">4</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-5 spell-level-5"  value="5"><span class="toggle-filter-level-5 spell-level-5 button border-left">5</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-6 spell-level-6" value="6"><span class="toggle-filter-level-6 spell-level-6 button border-left">6</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-7 spell-level-7" value="7"><span class="toggle-filter-level-7 spell-level-7 button border-left">7</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-8 spell-level-8" value="8"><span class="toggle-filter-level-8 spell-level-8 button border-left">8</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-9 spell-level-9" value="9"><span class="toggle-filter-level-9 spell-level-9 button border-left">9</span><input type="radio" name="attr_psionics_level_filter" class="toggle-filter-level-all" value="all" checked><span class="toggle-filter-level-all button border-left" data-i18n="ALL"></span><input type="hidden" name="attr_psionics_level_filter" class="toggle-filter-level">

    <div class="psionic-powers">
      //= include ../psionics/psionic.html
    </div>
  </div>

  <button type="roll" name="roll_shaped_psionics" class="wrapper-button" value="@{psionics_macro_var}">
    <div class="wrap-box-title center" data-i18n="PSIONICS"></div>
  </button>
</div>
