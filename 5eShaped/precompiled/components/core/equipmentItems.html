<div class="mar-t-md">
  <div class="shaped-row space-between vert-center no-wrap">
    <div class="8-rem shaped-row space-between vert-center pad-r-sm">
      <div data-i18n="EQUIPMENT" class="wrap-box-label light-label"></div>
      <input type="checkbox" name="attr_equipment_show_only_quick_items" class="toggle-equipment-only-quick-items" value="1"><span class="toggle-equipment-only-quick-items button" data-i18n="QUICK"></span>
    </div>
    <div class="3-rem wrap-box-label light-label center pad-r-sm" data-i18n="USES"></div>
    <div class="1-5-rem wrap-box-label light-label center" data-i18n="QTY"></div>
    <div class="3-rem presentation wrap-box-label light-label center" data-i18n="WEIGHT"></div>
    <div class="4-rem edit wrap-box-label light-label center" data-i18n="WEIGHT"></div>
    <div class="1-rem edit"></div>
  </div>
  <input type="hidden" name="attr_equipment_show_only_quick_items" class="toggle-equipment-only-quick-items">
  <fieldset class="repeating_equipment">
    <input type="hidden" name="attr_quick" class="toggle-quick-equipment hidden" value="1">
    <div class="compendium-drop-target shaped-row space-between equipment-item vert-center no-wrap">
      <div class="8-rem pad-r-sm">
        <div class="shaped-row no-wrap">
          <div>
            <input type="checkbox" name="attr_carried" class="small-checkbox" checked>
          </div>
          <div>
            <div class="edit">
              <input type="text" name="attr_name" accept="Name">
            </div>
            <div class="presentation">
              <button type="roll" name="roll_equipment" class="wrapper-button" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=@{name}}} {{equipment=1}} {{text=@{content}}} {{uses=@{uses}}} {{uses_max=@{uses|max}}}">
                <span name="attr_name"></span>
              </button>
            </div>
          </div>
          <div class="edit">
            <input type="checkbox" name="attr_quick" class="small-checkbox" value="1" checked>
          </div>
        </div>
      </div>
      <div class="3-rem pad-r-sm">
        <div class="shaped-row flex-end no-wrap">
          <input type="checkbox" name="attr_show_uses" class="edit small-checkbox show-uses" value="1">
          <div class="col-42 show-uses">
            <input type="number" name="attr_uses" class="no-spin no-border small-label" step="1">
          </div>
          <div class="show-uses">/</div>
          <div class="col-42 show-uses">
            <input type="number" name="attr_uses_max" class="no-spin no-border small-label" step="1">
          </div>
        </div>
      </div>
      <div class="1-5-rem pad-r-sm">
        <input type="number" name="attr_qty" class="no-spin no-border" value="1" min="0" step="1">
      </div>
      <div class="3-rem center presentation">
        <span name="attr_weight_total"></span>
      </div>
      <div class="4-rem shaped-row vert-center no-wrap edit">
        <div class="center">&times;</div>
        <div class="2-rem center">
          <input type="number" name="attr_weight" class="no-spin no-border small-label" value="0" step=".001" accept="Weight">
        </div>
        <span name="attr_weight_total"></span>
      </div>
      <div class="1-rem edit"></div>
    </div>
    <input type="checkbox" name="attr_toggle_details" class="toggle-icon-settings edit"><span class="toggle-icon-settings pictos edit">y</span>
    <div class="details edit mar-t-smd">
      <div class="center">
        <textarea name="attr_content" class="one-line-textarea" accept="Content"></textarea>
        <div class="small-label center" data-i18n="CONTENT"></div>
      </div>
      <hr>
    </div>
  </fieldset>
</div>
