<div class="mar-t-md">
  <div class="shaped-row vert-center">
    <div class="col-05"></div>
    <div class="col-52 shaped-row vert-center pad-l-sm pad-r-sm">
      <div data-i18n="EQUIPMENT" class="wrap-box-label light-label mar-r-md"></div>
      <input type="checkbox" name="attr_equipment_show_only_quick_items" class="toggle-equipment-only-quick-items" value="1"><span class="toggle-equipment-only-quick-items button" data-i18n="QUICK"></span>
    </div>
    <div class="col-26 wrap-box-label light-label center pad-r-sm" data-i18n="USES"></div>
    <div class="col-12 wrap-box-label light-label center" data-i18n="QTY"></div>
  </div>
  <input type="hidden" name="attr_equipment_show_only_quick_items" class="toggle-equipment-only-quick-items">
  <fieldset class="repeating_equipment">
    <input type="hidden" name="attr_quick" class="toggle-quick-equipment hidden" value="1">
    <div class="shaped-row compendium-drop-target equipment-item vert-center">
      <div class="col-05 center">
        <input type="checkbox" name="attr_carried" class="small-checkbox" checked>
      </div>
      <div class="col-52 pad-l-sm pad-r-sm">
        <button type="roll" name="roll_equipment" class="presentation" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=@{name}}} {{equipment=1}} {{text=@{content}}} {{uses=@{uses}}} {{uses_max=@{uses|max}}}">
          <span name="attr_name"></span>
        </button>
        <input type="text" name="attr_name" class="edit" accept="Name">
        <input type="hidden" name="attr_content" accept="Content">
        <input type="hidden" name="attr_weight" accept="Weight">
      </div>
      <div class="col-26 pad-r-sm">
        <div class="shaped-row flex-end no-wrap">
          <input type="checkbox" name="attr_show_uses" class="edit small-checkbox show-uses" value="1">
          <div class="col-42 show-uses pad-r-sm">
            <input type="number" name="attr_uses" class="no-spin no-border" step="1">
          </div>
          <div class="show-uses">/</div>
          <div class="col-42 show-uses pad-l-sm">
            <input type="number" name="attr_uses_max" class="no-spin no-border" step="1">
          </div>
        </div>
      </div>
      <div class="col-12">
        <input type="number" name="attr_qty" class="no-spin no-border" value="1" min="0" step="1">
      </div>
    </div>
    <input type="checkbox" name="attr_toggle_details" class="toggle-icon-settings edit" checked><span class="toggle-icon-settings pictos edit">y</span>
    <div class="details edit mar-t-smd">
      <div class="shaped-row">
        //= include ../actionComponents/qtyWeight.html
        <div class="center edit">
          <input type="checkbox" name="attr_quick" class="small-checkbox" value="1" checked>
          <div class="small-label center" data-i18n="QUICK"></div>
        </div>
      </div>
      <div class="center">
        <textarea name="attr_content" class="one-line-textarea" accept="Content"></textarea>
        <div class="small-label center" data-i18n="CONTENT"></div>
      </div>
      <hr>
    </div>
  </fieldset>
</div>
