<div class="section-settings">
  <div class="shaped-row mar-b-smd">
    <div class="pad-r-sm">
      <div class="wrap-box">
        <div class="shaped-row vert-center">
          <div class="center pad-l-sm pad-r-sm">
            <select name="attr_initiative_output_option">
              <option value="" data-i18n="PUBLIC_FOR_ALL" selected>Public for all to see</option>
              <option value="/w GM" data-i18n="WHISPERED_TO_GM">Whispered to the GM</option>
            </select>
            <div class="small-label" data-i18n="OUTPUT"></div>
          </div>
          <div class="center pad-l-sm pad-r-sm">
            <select name="attr_initiative_roll">
              <option value="d20" data-i18n="NORMAL">Normal</option>
              <option value="2d20@{d20_mod}kh1" data-i18n="ADVANTAGE">Advantage</option>
              <option value="2d20@{d20_mod}kl1" data-i18n="DISADVANTAGE">Disadvantage</option>
            </select>
            <div class="small-label" data-i18n="ROLL_OPTIONS"></div>
          </div>
          <div class="center pad-l-sm pad-r-sm">
            <select name="attr_initiative_to_tracker">
              <option value="@{selected|initiative_formula} &{tracker}" data-i18n="TO_TRACKER" selected>Send to Tracker</option>
              <option value="@{initiative_formula}" data-i18n="DONT">Don't</option>
            </select>
            <div class="small-label" data-i18n="TRACKER"></div>
          </div>
          <div class="center pad-l-sm pad-r-sm">
            <input type="checkbox" name="attr_initiative_tie_breaker" value="[[@{initiative} / 100]][tie breaker]">
            <div class="small-label" data-i18n="BREAK_TIES"></div>
          </div>
        </div>
        <div class="wrap-box-title center" data-i18n="INITIATIVE"></div>
      </div>
    </div>
    <div class="pad-l-sm">
      <div class="wrap-box">
        <div class="shaped-row vert-center">
          <div class="center pad-r-sm">
            <select name="attr_output_option">
              <option value="" data-i18n="PUBLIC_FOR_ALL" selected>Public for all to see</option>
              <option value="/w GM" data-i18n="WHISPERED_TO_GM">Whispered to the GM</option>
            </select>
            <div class="small-label" data-i18n="OUTPUT_SHEET"></div>
          </div>
          <div class="center pad-l-sm pad-r-sm">
            <select name="attr_death_save_output_option">
              <option value="" data-i18n="PUBLIC_FOR_ALL" selected>Public for all to see</option>
              <option value="/w GM" data-i18n="WHISPERED_TO_GM">Whispered to the GM</option>
            </select>
            <div class="small-label" data-i18n="DEATH_SAVING_THROWS"></div>
          </div>
          <div class="center pad-l-sm pad-r-sm">
            <select name="attr_hit_dice_output_option">
              <option value="" data-i18n="PUBLIC_FOR_ALL" selected>Public for all to see</option>
              <option value="/w GM" data-i18n="WHISPERED_TO_GM">Whispered to the GM</option>
            </select>
            <div class="small-label" data-i18n="HIT_DICE"></div>
          </div>
        </div>
        <div class="wrap-box-title center" data-i18n="OUTPUT"></div>
      </div>
    </div>
    <div  class="pad-l-md">
      <div class="center pad-l-sm">
        <input type="radio" name="attr_roll_setting" class="toggle-roll-two" value="{{roll2=[[d20"><span class="toggle-roll-two button" data-i18n="ROLL_2"></span>
        <div class="small-label" data-i18n="ROLL_OPTIONS"></div>
      </div>
    </div>
  </div>

  <div class="shaped-row mar-b-smd">
    <div class="pad-r-sm">
      <div class="wrap-box">
        <div class="center mar-b-smd">
          <select name="attr_show_character_name">
            <option value="" data-i18n="NO" selected>No</option>
            <option value="{{show_character_name=1}}" data-i18n="YES">Yes</option>
          </select>
          <div class="small-label" data-i18n="CHARACTER_NAME_ON_ROLL_TEMPLATES"></div>
        </div>
        <div class="center mar-b-smd">
          <select name="attr_attacks_vs_target_ac">
            <option value="" data-i18n="NO" selected>No</option>
            <option value="[[@{target|AC}]]" data-i18n="YES">Yes</option>
          </select>
          <div class="small-label" data-i18n="SHOW_TARGET_AC_ON_ATTACKS"></div>
        </div>
        <div class="center mar-b-smd">
          <select name="attr_attacks_vs_target_name">
            <option value="" data-i18n="NO" selected>No</option>
            <option value="@{target|token_name}" data-i18n="YES">Yes</option>
          </select>
          <div class="small-label" data-i18n="SHOW_TARGET_NAME_ON_ATTACKS"></div>
        </div>
        <div class="wrap-box-title center" data-i18n="ROLL_TEMPLATE"></div>
      </div>
    </div>
    <div class="pad-l-sm pad-r-sm">
      <div class="wrap-box center">
        <div class="center pad-l-sm pad-r-sm">
          <input type="checkbox" name="attr_saving_throws_half_proficiency">
          <div class="small-label" data-i18n="ADD_HALF_PROFICIENCY_TO_UNPROFICIENT_SAVING_THROWS"></div>
        </div>
        <div>
          <input type="number" name="attr_medium_armor_max_dex" value="2">
          <div class="small-label center" data-i18n="MEDIUM_ARMOR_MAX_DEX"></div>
        </div>
        <div class="wrap-box-title center" data-i18n="HOUSERULES"></div>
      </div>
    </div>
    <div class="col-22 pad-l-sm pad-r-sm">
      <div class="wrap-box mar-b-smd">
        <div class="shaped-row vert-center">
          <div class="col-75" data-i18n="COIN_CONVERSION_GP_PER_CP">:</div>
          <div class="col-25">
            <input type="number" name="attr_copper_per_gold" value="100">
          </div>
        </div>
        <div class="shaped-row vert-center">
          <div class="col-75" data-i18n="COIN_CONVERSION_GP_PER_SP">:</div>
          <div class="col-25">
            <input type="number" name="attr_silver_per_gold" value="10">
          </div>
        </div>
        <div class="shaped-row vert-center">
          <div class="col-75" data-i18n="COIN_CONVERSION_GP_PER_EP">:</div>
          <div class="col-25">
            <input type="number" name="attr_electrum_per_gold" value="2">
          </div>
        </div>
        <div class="shaped-row vert-center">
          <div class="col-75" data-i18n="COIN_CONVERSION_GP_PER_PP">:</div>
          <div class="col-25">
            <input type="number" name="attr_platinum_per_gold" value="10">
          </div>
        </div>
        <div class="wrap-box-title center" data-i18n="CUSTOM_GOLD_VALUES"></div>
      </div>
    </div>
    <div class="pad-l-sm">
      <div class="wrap-box center relative">
        <div class="tooltip-position-wrapper">
          <div class="tooltip">
            <div class="tooltip-toggle-text center">A</div>
            <div class="tooltip-content-left small-label" data-i18n="REQUIRES_API"></div>
          </div>
        </div>
        <div class="center">
          <input type="checkbox" name="attr_ammo_auto_use" value="1">
          <div class="small-label" data-i18n="AMMO_AUTO_USE"></div>
        </div>
        <div class="wrap-box-title center" data-i18n="AMMO"></div>
      </div>
    </div>
    <div class="pad-l-sm">
      <div class="wrap-box center relative">
        <div class="tooltip-position-wrapper">
          <div class="tooltip">
            <div class="tooltip-toggle-text center">A</div>
            <div class="tooltip-content-left small-label" data-i18n="REQUIRES_API"></div>
          </div>
        </div>
        <div class="center">
          <input type="checkbox" name="attr_auto_revert_advantage">
          <div class="small-label" data-i18n="AUTO_REVERT_ADV"></div>
        </div>
        <div class="wrap-box-title center" data-i18n="ADVANTAGE"></div>
      </div>
    </div>
  </div>

  <div class="shaped-row">
    <div class="col-40 pad-r-sm">
      //= include bonuses.html
    </div>
  </div>

  //= include attachers.html

  <div class="wrap-box mar-b-smd">
    <div data-i18n="HIDE_NPC_INFO_NOTE"></div>
    <div class="shaped-row vert-center">
      <input type="hidden" name="attr_hide_gm_info" value="@{hide_attack} @{hide_damage} @{hide_saving_throw_dc} @{hide_spell_content} @{hide_action_freetext} @{hide_saving_throw_failure} @{hide_saving_throw_success} @{hide_recharge}">
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_ATTACK"></span>
        <input type="checkbox" name="attr_hide_attack" value="{{hide_attack=1}}">
      </div>
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_DAMAGE"></span>
        <input type="checkbox" name="attr_hide_damage" value="{{hide_damage=1}}">
      </div>
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_SAVING_THROW_DC"></span>
        <input type="checkbox" name="attr_hide_saving_throw_dc" value="{{hide_saving_throw_dc=1}}">
      </div>
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_SPELL_CONTENT"></span>
        <input type="checkbox" name="attr_hide_spell_content" value="{{hide_spell_content=1}}">
      </div>
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_ACTION_FREETEXT"></span>
        <input type="checkbox" name="attr_hide_action_freetext" value="{{hide_freetext=1}}">
      </div>
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_SAVING_THROW_FAILURE"></span>
        <input type="checkbox" name="attr_hide_saving_throw_failure" value="{{hide_saving_throw_failure=1}}">
      </div>
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_SAVING_THROW_SUCCESS"></span>
        <input type="checkbox" name="attr_hide_saving_throw_success" value="{{hide_saving_throw_success=1}}">
      </div>
      <div class="col-20 center">
        <span data-i18n="HIDE_NPC_INFO_RECHARGE"></span>
        <input type="checkbox" name="attr_hide_recharge" value="{{hide_recharge=1}}">
      </div>
    </div>
    <div class="wrap-box-title center" data-i18n="HIDE_NPC_INFO"></div>
  </div>

  //= include ../macros/macros.html
</div>
