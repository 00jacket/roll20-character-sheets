<div class="wrap-box mar-b-smd">
  <input type="hidden" name="attr_level">

  <div class="shaped-row vert-center">
    <div class="col-12 wrap-box-label light-label center pad-r-sm" data-i18n="CLASS">{{'CLASS' | translate}}</div>
    <div class="col-10 wrap-box-label light-label center pad-l-sm pad-r-sm" data-i18n="LEVEL">{{'LEVEL' | translate}}</div>
    <div class="col-10 wrap-box-label light-label center pad-l-sm pad-r-sm" data-i18n="HIT_DICE">{{'HIT_DICE' | translate}}</div>
    <div class="col-40 wrap-box-label light-label center pad-l-sm" data-i18n="SPELLCASTING">{{'SPELLCASTING' | translate}}</div>
    <div class="col-20 wrap-box-label light-label center pad-l-sm pad-r-sm" data-i18n="CUSTOM_NAME">{{'CUSTOM_NAME' | translate}}</div>
  </div>
  <fieldset class="repeating_class">
    <div class="shaped-row vert-center">
      <div class="col-12 pad-r-sm">
        <select name="attr_name">
          <option value="barbarian" data-i18n="BARBARIAN">Barbarian</option>
          <option value="bard" data-i18n="BARD">Bard</option>
          <option value="cleric" data-i18n="CLERIC">Cleric</option>
          <option value="druid" data-i18n="DRUID">Druid</option>
          <option value="fighter" data-i18n="FIGHTER">Fighter</option>
          <option value="monk" data-i18n="MONK">Monk</option>
          <option value="paladin" data-i18n="PALADIN">Paladin</option>
          <option value="ranger" data-i18n="RANGER">Ranger</option>
          <option value="rogue" data-i18n="ROGUE">Rogue</option>
          <option value="sorcerer" data-i18n="SORCERER">Sorcerer</option>
          <option value="warlock" data-i18n="WARLOCK">Warlock</option>
          <option value="wizard" data-i18n="WIZARD">Wizard</option>
          <option value="custom" data-i18n="CUSTOM">Custom</option>
        </select>
      </div>
      <div class="col-10 pad-l-sm pad-r-sm">
        <input type="number" name="attr_level">
      </div>
      <div class="col-10 pad-l-sm pad-r-sm">
        <select name="attr_hd">
          <option value="d0">&#8212;</option>
          <option>d2</option>
          <option>d4</option>
          <option>d6</option>
          <option>d8</option>
          <option>d10</option>
          <option selected>d12</option>
          <option>d20</option>
        </select>
      </div>
      <div class="col-40 pad-l-sm">
        <select name="attr_spellcasting">
          <option value="none">&#8212;</option>
          <option value="full" data-i18n="CASTERS_FULL">Full (9th level: Bard, Cleric, Druid, Sorcerer, Wizard)</option>
          <option value="half" data-i18n="CASTERS_HALF">Half (5th level: Paladin, Ranger)</option>
          <option value="third" data-i18n="CASTERS_THIRD">Third (3rd level: Arcane Archetypes)</option>
          <option value="warlock" data-i18n="WARLOCK">Warlock</option>
        </select>
      </div>
      <div class="col-20 pad-l-sm pad-r-sm">
        <input type="checkbox" name="attr_custom_class_toggle" class="toggle-custom-class hidden">
        <input type="text" name="attr_custom_name" class="custom-class">
      </div>
    </div>
  </fieldset>

  <div class="wrap-box-title center" data-i18n="CLASS_LEVELS">{{'CLASS_LEVELS' | translate}}</div>
</div>
