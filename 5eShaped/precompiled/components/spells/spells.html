<div class="section-spells">
  <input type="hidden" name="attr_cast_as_level_0">
  <input type="hidden" name="attr_cast_as_level_1">
  <input type="hidden" name="attr_cast_as_level_2">
  <input type="hidden" name="attr_cast_as_level_3">
  <input type="hidden" name="attr_cast_as_level_4">
  <input type="hidden" name="attr_cast_as_level_5">
  <input type="hidden" name="attr_cast_as_level_6">
  <input type="hidden" name="attr_cast_as_level_7">
  <input type="hidden" name="attr_cast_as_level_8">
  <input type="hidden" name="attr_cast_as_level_9">
  <input type="hidden" name="attr_higher_level_query_0">
  <input type="hidden" name="attr_higher_level_query_1">
  <input type="hidden" name="attr_higher_level_query_2">
  <input type="hidden" name="attr_higher_level_query_3">
  <input type="hidden" name="attr_higher_level_query_4">
  <input type="hidden" name="attr_higher_level_query_5">
  <input type="hidden" name="attr_higher_level_query_6">
  <input type="hidden" name="attr_higher_level_query_7">
  <input type="hidden" name="attr_higher_level_query_8">

  <div class="wrap-box">
    <input type="checkbox" name="attr_spell_slots_toggle" class="toggle-spell-slots edit"><span class="toggle-spell-slots edit button lowercase" data-i18n="SPELL_SLOTS"></span>
    <input type="checkbox" name="attr_spell_points_toggle" class="toggle-spell-points edit"><span class="toggle-spell-points edit button lowercase" data-i18n="SPELL_POINTS"></span>
    <input type="checkbox" name="attr_spell_slots_all" class="toggle-spell-slots-all edit"><span class="toggle-spell-slots-all edit button lowercase" data-i18n="ALL"></span>

    <input type="checkbox" name="attr_spell_display_filters" class="toggle-filters" value="1" checked><span class="toggle-filters button lowercase" data-i18n="FILTERS"></span>
    <input type="checkbox" name="attr_spell_only_show_prepared" class="toggle-filter-prepared"><span class="toggle-filter-prepared button lowercase" data-i18n="PREPARED"></span>
    <input type="checkbox" name="attr_spell_only_show_rituals" class="toggle-filter-ritual"><span class="toggle-filter-ritual button lowercase" data-i18n="RITUAL"></span>

    <input type="checkbox" name="attr_spell_only_show_verbal" class="toggle-filter-verbal" checked><span class="toggle-filter-verbal button" data-i18n="COMPONENTS_V"></span>
    <input type="checkbox" name="attr_spell_only_show_somatic" class="toggle-filter-somatic" checked><span class="toggle-filter-somatic button" data-i18n="COMPONENTS_S"></span>
    <input type="checkbox" name="attr_spell_only_show_material" class="toggle-filter-material" checked><span class="toggle-filter-material button" data-i18n="COMPONENTS_M"></span>
    <input type="checkbox" name="attr_spell_only_show_concentration" class="toggle-filter-concentration" checked><span class="toggle-filter-concentration button lowercase" data-i18n="CONCENTRATION"></span>

    <input type="radio" name="attr_spell_casting_time_only_show" class="toggle-filter-time-reaction" value="reaction"><span class="toggle-filter-time-reaction button lowercase" data-i18n="REACTION"></span><input type="radio" name="attr_spell_casting_time_only_show" class="toggle-filter-time-bonus" value="bonus"><span class="toggle-filter-time-bonus button lowercase border-left" data-i18n="BONUS"></span><input type="radio" name="attr_spell_casting_time_only_show" class="toggle-filter-time-action" value="action"><span class="toggle-filter-time-action button lowercase border-left" data-i18n="ACTION"></span><input type="radio" name="attr_spell_casting_time_only_show" class="toggle-filter-time-all" value="all" checked><span class="toggle-filter-time-all button lowercase border-left" data-i18n="ALL"></span>

    <div class="shaped-row">
      <div class="flex-grow">
        //= include spellList.html
      </div>
      <div class="npc pad-l-md">
        <div class="shaped-row center">
          <div class="3-rem relative">
            //= include ../header/defaultAbility.html
          </div>
          <div class="4-rem mar-l-smd">
            <input type="number" name="attr_caster_level" min="0" step="1">
            <div class="small-label center" data-i18n="SPELLCASTING_LEVEL"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="spellbook-wrapper">
      <hr>
      <input type="checkbox" name="attr_spell_hide" class="toggle-filter-hide edit"><span class="toggle-filter-hide button lowercase edit" data-i18n="HIDE"></span>
      <input type="checkbox" name="attr_spell_condensed" class="toggle-filter-condense presentation"><span class="toggle-filter-condense presentation button lowercase" data-i18n="CONDENSE"></span>
      <input type="checkbox" name="attr_spell_contents" class="toggle-filter-content presentation"><span class="toggle-filter-content presentation button lowercase" data-i18n="CONTENT"></span>

      <input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-cantrips" value="0"><span class="toggle-filter-level-cantrips button lowercase" data-i18n="CANTRIPS"></span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-1 spell-level-1" value="1"><span class="toggle-filter-level-1 spell-level-1 button border-left">1</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-2 spell-level-2" value="2"><span class="toggle-filter-level-2 spell-level-2 button border-left">2</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-3 spell-level-3" value="3"><span class="toggle-filter-level-3 spell-level-3 button border-left">3</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-4 spell-level-4" value="4"><span class="toggle-filter-level-4 spell-level-4 button border-left">4</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-5 spell-level-5"  value="5"><span class="toggle-filter-level-5 spell-level-5 button border-left">5</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-6 spell-level-6" value="6"><span class="toggle-filter-level-6 spell-level-6 button border-left">6</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-7 spell-level-7" value="7"><span class="toggle-filter-level-7 spell-level-7 button border-left">7</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-8 spell-level-8" value="8"><span class="toggle-filter-level-8 spell-level-8 button border-left">8</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-9 spell-level-9" value="9"><span class="toggle-filter-level-9 spell-level-9 button border-left">9</span><input type="radio" name="attr_spell_level_filter" class="toggle-filter-level-all" value="all" checked><span class="toggle-filter-level-all button lowercase border-left" data-i18n="ALL"></span><input type="hidden" name="attr_spell_level_filter" class="toggle-filter-level">

      <div class="spellbook">
        //= include spell.html
        <div class="center small-label italic edit" data-i18n="TURN_OFF_FILTERING"></div>
      </div>
    </div>

    <button type="roll" name="roll_shaped_spells" class="wrapper-button" value="@{spells_macro_var}">
      <div class="wrap-box-title center" data-i18n="SPELLS"></div>
    </button>
  </div>
</div>
