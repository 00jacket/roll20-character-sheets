<div class="sheet-3colrow">


    <div class="sheet-col" style="width: 300px;">
        
        <label class="sheet-long">Name:</label><input type="text" name="attr_Name" /><br/>
        <label class="sheet-long">Class:</label><input type="text" name="attr_Class" />
        <label class="sheet-long">Level:</label><input type="text" name="attr_Level" value="0" />
        
	</div>

	<div class="sheet-col" style="width: 350px;">

		<label class="sheet-long">XP:</label><input type="text" name="attr_XP" value="0" />
        <label class="sheet-long">Occupation:</label><input type="text" name="attr_Occupation"/>
        <label class="sheet-long">Alignment:</label><input type="text" name="attr_Align"/>

	</div>

</div>

<hr/>

<div style="align: center;">

    <label>AC:</label><input type="number" name="attr_AC" />
    <label>HP:</label><input type="number" name="attr_HP" /> / <input type="number" name="attr_HP_max"/>
    <label>Speed:</label><input type="number" name="attr_Speed" /> /  <input type="number" name="attr_Speed_max"/>
    <label>Initiative:</label><input type="number" name="attr_INIT" />   
    <label>Attack Mod:</label><input type="number" name="attr_ATK" />
    
</div>

<hr/>

<div class="sheet-2colrow">

	<div class="sheet-col" style="width: 280px;">
        
        <table style="text-align: center; width: 100%;" border="0" cellpadding="2" cellspacing="2">
            <tbody>
                <tr>
                    <td/>
                    <td style="text-align: center;">Cur</td>
                    <td style="text-align: center;">Max</td>
                    <td style="text-align: center;">+/-</td>
                    <td/>
                </tr>
                <tr>
                    <td>Strength</td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Strength" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Strength_max" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_STR" value="0" /></td>
                    <td><button type='roll' value='/em makes a Strength check: [[1d20+@{STR}]]' name='STR'></button></td>
                </tr>
                <tr>
                    <td>Agility</td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Agility" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Agility_max" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_AGI" value="0" /></td>
                    <td><button type='roll' value='/em makes a Agility check: [[1d20+@{AGI}]]' name='STR'></button></td>
                </tr>
                <tr>
                    <td>Stamina</td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Stamina" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Stamina" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_STA" value="0" /></td>
                    <td><button type='roll' value='/em makes a Stamina check: [[1d20+@{STA}]]' name='STR'></button></td>
                </tr>
                <tr>
                    <td>Personality</td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Personality" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Personality_max" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_PER" value="0" /></td>
                    <td><button type='roll' value='/em makes a Personality check: [[1d20+@{PER}]]' name='STR'></button></td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Intelligence" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Intelligence_max" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_INT" value="0" /></td>
                    <td><button type='roll' value='/em makes a Intelligence check: [[1d20+@{INT}]]' name='STR'></button></td>
                </tr>
                <tr>
                    <td>Luck</td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Luck" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_Luck_max" value="10" /></td>
                    <td style="text-align: center;"><input class="sheet-mod" name="attr_LCK" value="0" /></td>
                    <td><button type='roll' value='/em makes a Luck check: [[1d20+@{LCK}]]' name='STR'></button></td>
                </tr>
            </tbody>
        </table>
        
	</div>

	<div class="sheet-col" style="width: 445px;">
		<h3>Melee Attacks</h3>
        <table style="text-align: center; width: 100%;" border="0" cellpadding="2" cellspacing="2">
            <tr>
                <td/>
                <td>ATK</td>
                <td>STR +/-</td>
                <td>Damage</td>
                <td>Special</td>
                <td/>
            </tr>
            <fieldset class="repeating_melee">
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="number"/></td>
                    <td><input type="number"/></td>
                    <td><input type="number"/></td>
                    <td><input type="number"/></td>
                    <td><button type="roll" value="Attack roll: [[1d20+@{ATK}+@{STR}]]"></button></td>
                </tr>        
            </fieldset>
        </table>
    	<h3>Ranged Attacks</h3>
        <table style="text-align: center; width: 100%;" border="0" cellpadding="2" cellspacing="2">
            <tr>
                <td/>
                <td>ATK</td>
                <td>AGI +/-</td>
                <td>Range</td>
                <td>Damage</td>
                <td>Special</td>
                <td/>
            </tr>
            <fieldset class="repeating_melee">
                <tr>
                    <td><input type="text" name="attr_weapon"/></td>
                    <td><input type="number" name="attr_ATK" value="@{ATK}"/></td>
                    <td><input type="number" name="attr_weapon"/></td>
                    <td><input type="text" name="attr_weapon"/></td>
                    <td><input type="number" name="attr_weapon"/></td>
                    <td><input type="number" name="attr_weapon"/></td>
                    <td><button type="roll" value="Attack roll: [[1d20+@{ATK}+@{STR}]]"></button></td>
                </tr>        
            </fieldset>
        </table>
	</div>

</div>

<hr/>
