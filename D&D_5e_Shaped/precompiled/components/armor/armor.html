<div class="shaped-row">
  <div class="col-05 center vert-middle">
    <input type="checkbox" name="attr_repeating_armor_{{num}}_worn" value="@{repeating_armor_{{num}}_total_AC}" checked>
  </div>
  <div class="col-05 center vert-middle">
    <input type="checkbox" name="attr_repeating_armor_{{num}}_unarmored" value="@{repeating_armor_{{num}}_total_AC}">
  </div>
  <div class="col-25 vert-middle pad-r-sm">
    <input type="text" name="attr_repeating_armor_{{num}}_name">
  </div>
  <div class="col-08 vert-middle pad-r-sm">
    <input type="number" name="attr_repeating_armor_{{num}}_AC_base" value="0" step="1">
  </div>
  <div class="col-08 vert-middle pad-r-sm">
    <span class="en">
      <select name="attr_repeating_armor_{{num}}_type">
        <option value="@{armor_type_other}">Other</option>
        <option value="@{armor_type_light}">Light</option>
        <option value="@{armor_type_medium}">Medium</option>
        <option value="@{armor_type_heavy}">Heavy</option>
      </select>
    </span>
    <span class="de">
      <select name="attr_repeating_armor_{{num}}_type">
        <option value="@{armor_type_other}">Other</option>
        <option value="@{armor_type_light}">Leichte Rüstung</option>
        <option value="@{armor_type_medium}">Mittleschwere Rüstung</option>
        <option value="@{armor_type_heavy}">Schwere Rüstung</option>
      </select>
    </span>
  </div>
  <div class="col-08 vert-middle pad-r-sm">
    <input type="number" name="attr_repeating_armor_{{num}_magic_bonus}" value="0" step="1">
  </div>
  <div class="col-08 vert-middle pad-r-sm">
    <input type="number" name="attr_repeating_armor_{{num}}_total_AC" value="@{repeating_armor_{{num}}_AC_base} + @{repeating_armor_{{num}}_type} + @{repeating_armor_{{num}}_magic_bonus}" disabled>
  </div>
  <div class="col-10 center vert-middle">
    <input type="checkbox" name="attr_repeating_armor_{{num}}_stealth_pen" value="@{armor_stealth_pen}">
  </div>
  <div class="col-10 vert-middle">
    <select name="attr_repeating_armor_{{num}}_speed_pen">
      <option value="@{armor_speed_pen_no}" selected>No</option>
      <option value="@{armor_speed_pen_str_13}">If Str &lt; 13</option>
      <option value="@{armor_speed_pen_str_15}">If Str &lt; 15</option>
    </select>
  </div>
</div>
