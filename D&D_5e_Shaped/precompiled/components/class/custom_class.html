<div class="col-1-12 center vert-middle pad-r-md">
  <div class="shaped-row">
    <div class="col-60 pad-r-sm">
      <input type="number" name="attr_custom_class_level_{{num}}" value="0" min="0" step="1">
    </div>
    <div class="col-40 custom-class-hd">
      <select name="attr_custom_class_hd_{{num}}">
        <option value="6">d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
      </select>
    </div>
  </div>
  <div class="small-label">
    <input class="center" type="text" name="attr_custom_class_name_{{num}}" placeholder="Custom {{num}}">
  </div>
</div>
