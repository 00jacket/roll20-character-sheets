<div class="shaped-row vert-center sub-header mar-t-md">
  <div class="col-04 small-label"></div>
  <div class="col-25 small-label pad-r-sm">{{'ATTACK' | translate}}</div>
  <div class="col-57"></div>
  <div class="col-08 small-label center">{{'WEIGHT' | translate}}</div>
</div>
<fieldset class="repeating_attack">
  <div class="shaped-row vert-center">
    <div class="col-04 center">
      <input type="checkbox" name="attr_carried" checked>
    </div>
    <div class="col-25">
      <input type="text" name="attr_name" placeholder="name">
    </div>
    <div class="col-54"></div>
    <div class="col-08 center">
      <input type="number" name="attr_weight" value="0" step="0.01">
    </div>
  </div>
</fieldset>
