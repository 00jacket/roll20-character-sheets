<div class="wrap-box macros-for-consumption center">
  <div class="shaped-row">
    <div class="col-13">
      <input type="hidden" name="attr_save_query_var">
      <button type="roll" name="roll_save_query_macro" value="@{output_option} &{template:5e-shaped} {{save=1}} {{character_name=@{character_name}}} @{show_character_name} {{subheader=Saving Throw}} @{save_query_var}">Saving throw</button>
    </div>
    <div class="col-10">
      <input type="hidden" name="attr_check_query_var">
      <button type="roll" name="roll_check_query_macro" value="@{output_option} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{subheader=Ability Check}} @{check_query_var}">Check</button>
    </div>
    <div class="col-10">
      <input type="hidden" name="attr_attack_query_var">
      <button type="roll" name="roll_attack_query_macro" value="@{output_option} &{template:5e-shaped} {{action=1}} {{character_name=@{character_name}}} @{show_character_name} {{targetName=@{attacks_vs_target_name}}} @{attack_query_var} @{tie_on_attack}">Attack</button>
    </div>
  </div>

  <div class="wrap-box-title">{{'MACROS' | translate}}</div>
</div>
