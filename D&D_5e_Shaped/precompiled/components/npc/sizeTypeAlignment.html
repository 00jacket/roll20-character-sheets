<div class="shaped-row details">
  <div class="col-20">
    <select name="attr_size" class="italic" accept="Size">
      <option value="Tiny">Tiny</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large" selected>Large</option>
      <option value="Huge">Huge</option>
      <option value="Gargantuan">Gargantuan</option>
    </select>
  </div>
  <div class="col-20">
    <input type="text" name="attr_type" class="italic" placeholder="dragon" accept="Type">
  </div>
  <div class="col-30">
    <input type="text" name="attr_alignment" class="italic" placeholder="lawful evil" accept="Alignment">
  </div>
</div>
