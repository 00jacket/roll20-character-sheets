//= include savingThrows.html
//= include skills.html
//= include resistancesVulnerabilities.html
<div class="shaped-row vert-center">
  <button type="roll" name="roll_senses" class="width-auto" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Senses}} {{text_top=@{senses}}}">
    <div class="heading">{{'SENSES' | translate}}</div>
  </button>
  <div class="col-80 pad-l-sm">
    <input type="text" name="attr_senses" class="no-border" accept="Senses">
  </div>
</div>
<div class="shaped-row vert-center">
  <button type="roll" name="roll_languages" class="width-auto" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Languages}} {{text_top=@{languages}}}">
    <div class="heading">{{'LANGUAGES' | translate}}</div>
  </button>
  <div class="col-80 pad-l-sm">
    <input type="text" name="attr_languages" class="no-border" accept="Languages">
  </div>
</div>
<div class="shaped-row vert-center">
  <button type="roll" name="roll_challenge" class="width-auto" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Challenge}} {{text_top=[[@{challenge}]]}}" text="(@{xp} XP)" tabindex="-1">
    <div class="heading">{{'CHALLENGE' | translate}}</div>
  </button>
  <div class="col-05 pad-l-sm">
    <input type="text" name="attr_challenge" class="no-border no-spin" accept="Challenge Rating">
  </div>
  <div class="col-17 pad-l-sm">
    <div class="parenthesis-wrapper wrapper-button small-label">
      <div class="shaped-row center vert-center">
        <div class="col-73">
          <input type="number" name="attr_xp" class="no-border no-spin">
        </div>
        <div class="col-27 pad-r-md">XP</div>
      </div>
    </div>
  </div>
</div>
<div>
  <button type="roll" name="roll_pb" class="wrapper-button" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Proficiency Bonus}} {{text_top=[[@{pb}]]}}" tabindex="-1">
    <div class="shaped-row vert-center">
      <div class="heading">{{'PROFICIENCY_BONUS' | translate}}</div>
      <div class="col-05 pad-l-sm">
        <input type="number" name="attr_PB" class="no-border" readonly tabindex="-1">
      </div>
    </div>
  </button>
</div>
