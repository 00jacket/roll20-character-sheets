<div class="col-50 npc npc-area compendium-drop-target">
  <input type="checkbox" name="attr_npc_toggle_details" class="sheet-toggle-icon-settings" checked><span class="sheet-toggle-icon-settings pictos">y</span>
  <div class="details"></div>

  <div class="stat-block relative">
    <div class="background-pattern"></div>

    <div class="bar"></div>
    <div class="npc-content-wrap">
      <div>
        <input type="text" name="attr_character_name" class="creature-name no-border" readonly>
      </div>
      <div>
        <input type="text" name="attr_npc_details" class="creature-size-type no-border" readonly>
      </div>
      <svg>
        <polyline points="0,0 400,2.5 0,5"></polyline>
      </svg>
      <div class="top-stats">
        <div>
          <div class="shaped-row">
            <h4>{{'ARMOR_CLASS' | translate}}</h4>
            <div class="col-10">
              <input type="number" name="attr_ac" class="no-border" readonly>
            </div>
            <div class="col-20">
              <div class="parenthesis-wrapper wrapper-button small-label">
                <input type="text" name="attr_npc_AC_note" class="no-border">
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="shaped-row">
            <h4>{{'HIT_POINTS' | translate}}</h4>
            <div class="col-10">
              <input type="text" name="attr_HP_max" class="no-border">
            </div>
            <div class="col-15">
              <div class="parenthesis-wrapper wrapper-button small-label">
                <button type="roll" name="roll_hp" class="wrapper-button" value="">
                  <input type="text" name="attr_hp_formula" class="no-border">
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="shaped-row">
          <h4>{{'SPEED' | translate}}</h4>
          <div class="col-80">
            <input type="text" name="attr_npc_speed" class="no-border">
          </div>
        </div>
        <svg>
          <polyline points="0,0 400,2.5 0,5"></polyline>
        </svg>

        <div>
          <div class="ability-wrapper">
            <h4>STR</h4>
            <div class="shaped-row">
              <div class="col-50"></div>
              <div class="col-50 parenthesis-wrapper">
                <input type="number" name="attr_strength_mod" class="ability-modifier no-border" readonly tabindex="-1">
              </div>
            </div>
          </div>
        </div>

        <svg>
          <polyline points="0,0 400,2.5 0,5"></polyline>
        </svg>
        <div>
          <h4>{{'SAVING_THROWS' | translate}}</h4>
        </div>
        <div>
          <h4>{{'SKILLS' | translate}}</h4>
        </div>
        //= include ../core/resistancesVulnerabilities.html
        <div>
          <h4>{{'SENSES' | translate}}</h4>
          <input type="text" name="attr_senses" class="no-border">
        </div>
        <div>
          //= include ../core/languages.html
        </div>
        <div>
          <h4>{{'CHALLENGE' | translate}}</h4>
          <div class="shaped-row">
            <div class="col-10">
              <input type="text" name="attr_challenge" class="no-border">
            </div>
            <div class="col-20">
              <div class="parenthesis-wrapper wrapper-button small-label">
                <input type="text" name="attr_xp" class="no-border">
                XP
              </div>
            </div>
          </div>
        </div>
        <svg>
          <polyline points="0,0 400,2.5 0,5"></polyline>
        </svg>
        <div>
          <fieldset class="repeating_trait">
            <input type="text" name="attr_name" placeholder="Amphibious.">
            <textarea name="attr_desc" placeholder="The dragon can breathe air and water"></textarea>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="bar"></div>
  </div>
</div>
