<div class="sheet-row sheet-sub-header">
  <div class="sheet-col-3545 sheet-center sheet-small-label sheet-sub-header">
    <span class="sheet-english">Ranged</span>
    <span class="sheet-german">Fernkampf</span>
  </div>
  <div class="sheet-col-1-16 sheet-center sheet-small-label sheet-sub-header">
    <span class="sheet-english">Hit</span>
    <span class="sheet-german">Hit<!--TODO--></span>
  </div>
  <div class="sheet-col-1-5 sheet-center sheet-small-label sheet-sub-header">
    <span class="sheet-english">Dmg</span>
    <span class="sheet-german">Dmg<!--TODO--></span>
  </div>
  <div class="sheet-col-1-10 sheet-center sheet-small-label sheet-sub-header">
    <span class="sheet-english">Reach</span>
    <span class="sheet-german">Reichw.</span>
  </div>
  <div class="sheet-col-19 sheet-center sheet-small-label sheet-sub-header">
    <span class="sheet-english">Range</span>
    <span class="sheet-german">Reichw.</span>
  </div>
</div>
<div class="sheet-row">
  <div class="sheet-col-3545 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-pseudo-disabled" type="text" name="attr_repeating_actions_0_name">
  </div>
  <div class="sheet-col-1-16 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="number" name="attr_repeating_actions_0_to_hit" value="@{repeating_weapons_ranged_0_proficient} + @{repeating_weapons_ranged_0_attack_stat} + @{repeating_weapons_ranged_0_attack_bonus}" disabled="disabled">
  </div>
  <div class="sheet-col-1-5 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_0_dmg" value="0">
  </div>
  <div class="sheet-col-1-10 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_0_reach">
  </div>
  <div class="sheet-col-19 sheet-vert-middle sheet-pad-r-sm">
    <input class="sheet-center sheet-pseudo-disabled" type="text" name="attr_repeating_actions_0_range">
  </div>
  <div class="sheet-col-1-16 sheet-vert-middle">
    <button type="roll" class="sheet-roll" name="roll_repeating_actions_0_action" value="@{output_option} &{template:5eDefault} {{action=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=@{repeating_actions_0_name}}} {{action_type=@{repeating_actions_0_type}}} @{repeating_actions_0_macro_options}"></button>
  </div>
</div>
