<div class="shaped-row">
  <div class="col-60">
    <div class="heart center mar-b-smd">
      <div class="shaped-row">
        <div class="col-35 vert-middle pad-r-md">
          <input class="no-spin heart-hp-current" type="number" name="attr_HP" step="1">
        </div>
        <div class="col-11 heart-divider vert-bottom">&#47;</div>
        <div class="col-35 vert-middle pad-l-md">
          <input class="no-spin heart-hp-max" type="number" name="attr_HP_max" min="1" step="1">
        </div>
      </div>
      <button type="roll" name="roll_speed" value="@{output_option} &{template:5eReshaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Hit Points}} {{roll=@{HP} &#47; @{HP|max}}}">
        <div class="wrap-box-title col-60 offset-20">{{'HIT_POINTS' | translate}}</div>
      </button>
    </div>
  </div>
  <div class="col-40">
    <div class="heart temp-heart center mar-b-smd">
      <div class="shaped-row">
        <div class="col-30">
          <input class="no-spin heart-hp-temp" type="number" name="attr_temp_HP" min="0" step="1">
        </div>
      </div>
      <button type="roll" name="roll_speed" value="@{output_option} &{template:5eReshaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Temporary Hit Points}} {{roll=@{temp_HP}}}">
        <div class="wrap-box-title col-60 offset-20">{{'HIT_POINTS_TEMP' | translate}}</div>
      </button>
    </div>
  </div>
</div>
