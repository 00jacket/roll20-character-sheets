<div class="shaped-row">
  <div class="col-60 center">
    <div class="heart mar-b-smd">
      <div class="shaped-row center flex-end">
        <div class="col-35 pad-r-md">
          <input class="no-spin heart-hp-current" type="number" name="attr_HP" step="1">
        </div>
        <div class="col-11 heart-divider">&#47;</div>
        <div class="col-35 pad-l-md">
          <input class="no-spin heart-hp-max" type="number" name="attr_HP_max" min="1" step="1">
        </div>
      </div>
      <button type="roll" name="roll_speed" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Hit Points}} {{roll=@{HP} &#47; @{HP|max}}}">
        <div class="shaped-row center">
          <div class="wrap-box-title col-60">{{'HIT_POINTS' | translate}}</div>
        </div>
      </button>
    </div>
  </div>
  <div class="col-40 center">
    <div class="heart temp-heart mar-b-smd">
      <div class="shaped-row center">
        <div class="col-30">
          <input class="no-spin heart-hp-temp" type="number" name="attr_temp_HP" min="0" step="1">
        </div>
      </div>
      <button type="roll" name="roll_speed" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Temporary Hit Points}} {{roll=@{temp_HP}}}">

        <div class="shaped-row center">
          <div class="wrap-box-title col-60">{{'HIT_POINTS_TEMP' | translate}}</div>
        </div>
      </button>
    </div>
  </div>
</div>
