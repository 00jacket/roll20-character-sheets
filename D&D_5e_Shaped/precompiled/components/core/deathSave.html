<div class="death-save wrap-box center mar-b-smd">
  <div class="shaped-row death-succeed">
    <div class="col-50 small-label right vert-middle">{{'SUCCESSES' | translate}}</div>
    <div class="col-50 center vert-middle inline-block-wrapper relative">
      <input type="radio" name="attr_death_save_successes" value="0" checked><span>&#10006;</span>
      <input type="radio" name="attr_death_save_successes" value="1"><span></span>
      <input type="radio" name="attr_death_save_successes" value="2"><span></span>
      <input type="radio" name="attr_death_save_successes" value="3"><span></span>
      <hr class="absolute death-save-hr">
    </div>
  </div>
  <div class="shaped-row death-save death-fail">
    <div class="col-50 small-label right vert-middle">{{'FAILURES' | translate}}</div>
    <div class="col-50 center vert-middle inline-block-wrapper relative">
      <input type="radio" name="attr_death_save_failures" value="0" checked><span>&#10006;</span>
      <input type="radio" name="attr_death_save_failures" value="1"><span></span>
      <input type="radio" name="attr_death_save_failures" value="2"><span></span>
      <input type="radio" name="attr_death_save_failures" value="3"><span></span>
      <hr class="absolute death-save-hr">
    </div>
  </div>
  <button type="roll" name="roll_death_saving_throw" value="@{death_save_output_option} &{template:5eReshaped} {{deathsave=1}} {{character_name=@{character_name}}} @{show_character_name} @{show_character_name} {{emote=dices with death!}} {{title=Death Save}} {{subheader=Saving Throw}} {{rollname=Death save}} {{roll=[[d20@{d20_mod} + (@{global_saving_bonus})]]}} {{rolladv=[[d20@{d20_mod} + (@{global_saving_bonus})]]}} @{classactiondeathsave}">
    <div class="wrap-box-title center">{{'DEATH_SAVE' | translate}}</div>
  </button>
</div>
