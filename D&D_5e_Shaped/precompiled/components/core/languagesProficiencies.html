<div class="wrap-box languages-proficienciess">
  <div class="proficienciess relative">
    <button type="roll" name="roll_proficiencies" class="text-area-label" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Proficiencies}} {{text=@{proficiencies}}}">
      {{'PROFICIENCIES' | translate}}.
    </button>
    <textarea name="attr_proficiencies" class="five-line-textarea text-area-with-label no-border"></textarea>
  </div>

  <div class="languages relative">
    <button type="roll" name="roll_languages" class="text-area-label" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Languages}} {{text=@{languages}}}">
      {{'LANGUAGES' | translate}}.
    </button>
    <textarea name="attr_languages" class="two-line-textarea text-area-with-label no-border"></textarea>
  </div>

  <div class="wrap-box-title center">{{'OTHER_PROFICIENCIES_AND_LANGUAGES' | translate}}</div>
</div>
