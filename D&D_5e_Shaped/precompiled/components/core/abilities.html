<input type="hidden" name="attr_finesse_mod">

<div class="ability-score-wrapper wrap-box center">
  <input type="hidden" name="attr_strength_check_mod" value="@{strength_mod}[str] + @{strength_bonus}[str bonus] + @{jack_of_all_trades}[jack of all trades] + (@{global_check_bonus})[check bonus]">

  <button type="roll" name="roll_strength_check" value="@{output_option} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=Strength}} {{subheader=Ability Check}} {{roll_toggle=1}} {{roll1=[[d20@{d20_mod} + @{strength_check_mod}]]}} @{roll_setting}@{d20_mod} + @{strength_check_mod}]]}} @{tie_on_strength_check}">
    <div>
      <span class="ability-name">{{'ABILITIES.strength.NAME' | translate}}</span>
      <input type="number" name="attr_strength_mod" class="ability-modifier no-border" readonly>
    </div>
  </button>

  <input type="number" name="attr_strength" class="ability-score no-spin" min="1" step="1">
</div>
