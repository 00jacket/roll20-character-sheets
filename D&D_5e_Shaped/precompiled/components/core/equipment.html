<div class="wrap-box mar-b-smd">
  <div class="shaped-row">
    <div class="col-20 pad-r-lg">
      //= include ../equipment/coins.html
    </div>
    <div class="col-80 pad-l-lg">
      <div>
        <div class="shaped-row sub-header">
          <div class="col-10"></div>
          <div class="col-72 small-label pad-r-sm">{{'ARMOR' | translate}}</div>
          <div class="col-18 small-label center">{{'AC' | translate}}</div>
        </div>
        <fieldset class="repeating_armor">
          <div class="shaped-row compendium-drop-target vert-center">
            <div class="col-10 center">
              <input type="checkbox" name="attr_worn" checked>
            </div>
            <div class="col-72 pad-r-sm">
              <input type="text" name="attr_name" class="no-border" accept="Name">
              <input type="hidden" name="attr_type" accept="Item Type">
              <input type="hidden" name="attr_ac_base" accept="AC">
              <input type="hidden" name="attr_stealth" accept="Stealth">
              <input type="hidden" name="attr_weight" accept="Weight">
            </div>
            <div class="col-18 pad-r-sm">
              <input type="number" name="attr_ac_total" class="no-border" readonly>
            </div>
          </div>
        </fieldset>
      </div>
      <div>
        <div class="shaped-row sub-header">
          <div class="col-10"></div>
          <div class="col-72 small-label pad-r-sm">{{'EQUIPMENT' | translate}}</div>
          <div class="col-18 small-label center">{{'QTY' | translate}}</div>
        </div>
        <fieldset class="repeating_equipment">
          <div class="shaped-row compendium-drop-target vert-center">
            <div class="col-10 center">
              <input type="checkbox" name="attr_carried" checked>
            </div>
            <div class="col-72 pad-r-sm">
              <input type="text" name="attr_name" class="no-border" accept="Name">
              <input type="hidden" name="attr_description" accept="Content">
              <input type="hidden" name="attr_weight" accept="Weight">
            </div>
            <div class="col-18 pad-r-sm">
              <input type="number" name="attr_qty" class="no-border" value="1" min="0" step="1">
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="wrap-box-title center">{{'EQUIPMENT' | translate}}</div>
</div>
