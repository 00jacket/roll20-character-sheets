<div class="hit-dice wrap-box center mar-b-smd">
  <input type="checkbox" name="attr_hd_d4_toggle" class="toggle-hd-d4 hidden">
  <input type="checkbox" name="attr_hd_d6_toggle" class="toggle-hd-d6 hidden">
  <input type="checkbox" name="attr_hd_d8_toggle" class="toggle-hd-d8 hidden">
  <input type="checkbox" name="attr_hd_d10_toggle" class="toggle-hd-d10 hidden">
  <input type="checkbox" name="attr_hd_d12_toggle" class="toggle-hd-d12 hidden">
  <input type="checkbox" name="attr_hd_d20_toggle" class="toggle-hd-d20 hidden">

  <div class="shaped-row npc toggle-hd-d4">
    <div class="col-25 vert-middle pad-r-sm">
      <input type="number" name="attr_hd_d4" class="no-spin" min="0" step="1">
    </div>
    <div class="col-05 vert-bottom">&#47;</div>
    <div class="col-25 vert-middle">
      <input type="number" name="attr_hd_d4_max" class="no-spin">
    </div>
    <div class="col-30 center vert-middle">
      <button type="roll" name="roll_Use_HD_d4" value="@{output_option} &{template:5eReshaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Spending Hit Dice}} {{subheader=d4}} {{roll=[[d4 + @{constitution_mod}]]}} @{classactionhitdice}">
        d4
      </button>
    </div>
  </div>
  <div class="shaped-row toggle-hd-d6">
    <div class="col-25 vert-middle pad-r-sm">
      <input type="number" name="attr_hd_d6" class="no-spin" min="0" step="1">

      <div class="npc">
        <input type="number" name="attr_hd_d6_max" class="no-spin">
      </div>
      <div class="pc">
        <input class="no-spin" type="number" name="attr_hd_d6_max" class="no-spin" readonly>
      </div>
    </div>
    <div class="col-30 center vert-middle">
      <button type="roll" name="roll_Use_HD_d6" value="@{output_option} &{template:5eReshaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Spending Hit Dice}} {{subheader=d6}} {{roll=[[d6 + @{constitution_mod}]]}} @{classactionhitdice}">
        d6

    </div>
  </div>
