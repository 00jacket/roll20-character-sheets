<div class="core-header">
  <div class="shaped-row mar-b-sm">
    <div class="col-40">
      <div class="dnd-image-wrapper">
        <img src="http://i.imgur.com/4725LWH.png" alt="Dungeons and Dragons (5th edition)">
      </div>
      <div class="character-name">
        <input type="text" name="attr_character_name">

        <div class="wrap-box-label pc">{{'CHARACTER_NAME' | translate}}</div>
        <div class="wrap-box-label npc">{{'CREATURE_NAME' | translate}}</div>
      </div>
    </div>
    <div class="col-60 header-info">
      <div class="wrap-box pad-md">
        <div class="shaped-row">
          <div class="col-60 mar-t-md pad-r-sm">
            <div class="pc">
              <input type="text" name="attr_class">

              <div class="wrap-box-label">{{'CLASS' | translate}}</div>
            </div>
            <div class="npc">
              <input type="text" name="attr_size">

              <div class="wrap-box-label">{{'SIZE' | translate}}</div>
            </div>
          </div>
          <div class="col-10 mar-t-md pad-r-sm" title="This is automatically calculated from your individual class levels listed in the class section">
            <input type="hidden" name="attr_pc_level" value="(@{barbarian_level} + @{bard_level} + @{cleric_level} + @{druid_level} + @{fighter_level} + @{monk_level} + @{paladin_level} + @{ranger_level} + @{rogue_level} + @{sorcerer_level} + @{warlock_level} + @{wizard_level} + @{custom_class_level_1} + @{custom_class_level_2} + @{custom_class_level_3} + @{custom_class_level_4} + @{custom_class_level_5} + @{custom_class_level_6})" disabled>

            <div class="pc">
              <input class="center" type="number" name="attr_level" value="((@{is_pc} * @{pc_level}) + (@{is_npc} * @{challenge}))" disabled>

              <div class="wrap-box-label center">{{'LEVEL' | translate}}</div>
            </div>
            <div class="npc">
              <input class="center" type="text" name="attr_challenge" value="0">

              <div class="wrap-box-label center">{{'CHALLENGE' | translate}}</div>
            </div>
          </div>
        </div>
        <div class="shaped-row">
          <div class="col-35 mar-t-md pad-r-sm">
            <div class="pc">
              <input type="text" name="attr_race">

              <div class="wrap-box-label">{{'RACE' | translate}}</div>
            </div>
            <div class="npc">
              <input type="text" name="attr_npc_type">

              <div class="wrap-box-label">{{'TYPE' | translate}}</div>
            </div>
          </div>
          <div class="col-35 mar-t-md pad-r-sm">
            <input type="text" name="attr_alignment">

            <div class="wrap-box-label">{{'ALIGNMENT' | translate}}</div>
          </div>
          <div class="col-30 mar-t-md pad-r-lg">
            <input class="center no-spin" type="number" name="attr_xp" min="0" step="1">

            <div class="wrap-box-label center">{{'XP' | translate}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
