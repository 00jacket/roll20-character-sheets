<div class="sheet-col-1-1">
  <div class="sheet-col-6-12">
    <input type="text" name="attr_name" placeholder="Character Name" />
  </div>  
  <div class="sheet-col-6-12">
    <input type="text" name="attr_controlledby" placeholder="Player Name" />
  </div>
  <div class="sheet-col-6-12">
    <input type="text" name="attr_chapter" placeholder="Chapter" />
  </div>
  <div class="sheet-col-6-12">
    <input type="text" name="attr_pastevent" placeholder="Past Event" />
  </div>
  <div class="sheet-col-6-12">
    <input type="text" name="attr_chapterdemeanour" placeholder="Chapter Demeanour" />
  </div>
  <div class="sheet-col-6-12">
    <input type="text" name="attr_personaldemeanour" placeholder="Personal Demeanour" />
  </div>
  <div class="sheet-col-6-12">
    <input type="text" name="attr_specialty" placeholder="Specialty" />
    <input type="number" name="attr_rank" value="1" placeholder="Rank" />
  </div>
  <div class="sheet-col-6-12">
    <input type="text" name="attr_armourhistory" placeholder="Power Armour History" />
  </div>
  <div class="sheet-col-1-1">
    <input type="text" name="attr_controlledby" placeholder="Description" />
  </div>
</div>

<div class="sheet-characteristics">
  <h1>Characteristics</h1>
  <div class="sheet-col-1-9">
    <label>Weapon Skill</label>
    <label>WS</label>
    <input type="number" name="attr_WeaponSkill" />
    <input type="number" name="attr_WeaponSkillBonus" value="floor(@{WeaponSkill}/10)" disabled="true" />
  </div>
  <div class="sheet-col-1-9">
    <label>Ballistic Skill</label>
    <label>BS</label>
    <input type="number" name="attr_BallisticSkill" />
    <input type="number" name="attr_BallisticSkillBonus" value="floor(@{BallisticSkill}/10)" disabled="true" />
  </div>
  <div class="sheet-col-1-9">
    <label>Strength</label>
    <label>S</label>
    <input type="number" name="attr_Strength" />
    <input type="number" disabled="true" value="floor(@{Strength}*2/10)+(@{ArmourEquipped}*2)" name="attr_StrengthBonus" />
  </div>
  <div class="sheet-col-1-9">
    <label>Toughness</label>
    <label>T</label>
    <input type="number" name="attr_Toughness" />
    <input type="number" disabled="true" value="floor(@{Toughness}*2/10)+(@{ArmourEquipped}*2)" name="attr_ToughnessBonus" />
  </div>
  <div class="sheet-col-1-9">
    <label>Agility</label>
    <label>AG</label>
    <input type="number" name="attr_Agility" />
    <input type="number" name="attr_AgilityBonus" value="floor(@{Agility}/10)" disabled="true" />
  </div>
  <div class="sheet-col-1-9">
    <label>Intelligence</label>
    <label>INT</label>
    <input type="number" name="attr_Intelligence" />
    <input type="number" name="attr_IntelligenceBonus" value="floor(@{Intelligence}/10)" disabled="true" />
  </div>
  <div class="sheet-col-1-9">
    <label>Perception</label>
    <label>PER</label>
    <input type="number" name="attr_Perception" />
    <input type="number" name="attr_PerceptionBonus" value="floor(@{Perception}/10)" disabled="true" />
  </div>
  <div class="sheet-col-1-9">
    <label>Will Power</label>
    <label>WP</label>
    <input type="number" name="attr_Willpower" />
    <input type="number" name="attr_WillpowerBonus" value="floor(@{Willpower}/10)" disabled="true" />
  </div>
  <div class="sheet-col-1-9">
    <label>Fellowship</label>
    <label>FEL</label>
    <input type="number" name="attr_Fellowship" />
    <input type="number" name="attr_FellowshipBonus" value="floor(@{Fellowship}/10)" disabled="true" />
  </div>
</div>

<br/>
