<div class="sheet-container">
    <div class="sheet-row">
        <h1>Ghostbuster ID Card</h1>
    </div>

    <div class="sheet-row">
        <h3>&quot;Who Ya Gonna Call?&quot;</h3>
    </div>

    <div class="sheet-4colrow">
        <div class="sheet-col">
            <label>Name</label>
        </div>
        <div class="sheet-col">
            <input type="text" name="attr_character_name" class="sheet-name">
        </div>
        <div class="sheet-col"></div>
        <div class="sheet-col"></div>
    </div>

    <hr class="sheet-rule">

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col sheet-category">Traits</div>
                <div class="sheet-col">&nbsp;</div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col sheet-category">Talents</div>
                <div class="sheet-col">&nbsp;</div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Brains</label></div>
                <div class="sheet-col"><input type="number" name="attr_brains"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_1" class="sheet-talent"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_1_val"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Muscles</label></div>
                <div class="sheet-col"><input type="number" name="attr_muscles"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_2" class="sheet-talent"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_2_val"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Moves</label></div>
                <div class="sheet-col"><input type="number" name="attr_moves"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_3" class="sheet-talent"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_3_val"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Cool</label></div>
                <div class="sheet-col"><input type="number" name="attr_cool"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><input type="text" name="attr_talent_4" class="sheet-talent"></div>
                <div class="sheet-col"><input type="number" name="attr_talent_4_val"></div>
                <div class="sheet-col">&nbsp;</div>
            </div>
        </div>
    </div>

    <hr class="sheet-rule">

    <div class="sheet-4colrow">
        <div class="sheet-col">
            <label>Brownie Points</label>
        </div>
        <div class="sheet-col">
            <input type="number" name="attr_character_bp" min="0" max="60">
        </div>
        <div class="sheet-col"></div>
        <div class="sheet-col"></div>
    </div>

    <hr class="sheet-rule">

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Goal</label></div>
                <div class="sheet-col"><input type="text" name="attr_goal"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Residence</label></div>
                <div class="sheet-col"><input type="text" name="attr_residence"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
    </div>

    <div class="sheet-2colrow">
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Phone</label></div>
                <div class="sheet-col"><input type="text" name="attr_phone"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
        <div class="sheet-col">
            <div class="sheet-3colrow">
                <div class="sheet-col"><label>Telex</label></div>
                <div class="sheet-col"><input type="text" name="attr_telex"></div>
                <div class="sheet-col"></div>
            </div>
        </div>
    </div>

</div>
