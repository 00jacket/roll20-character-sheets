<h1>Adventures on a Dime 1st Edition Character Sheet</h1>
<div class="outer-block">
  <h2>Adventurer's Abilities</h2>
  <div class="inner-bubble">
    <label>
      My name is
      <input type="text" name="attr_character_name" />
    </label>
    <label>
      I am
      <input type="text" name="attr_characteristic_one" placeholder="Characteristic" />
      <input type="text" name="attr_characteristic_two" placeholder="Characteristic" />
      <input type="text" name="attr_characteristic_three" placeholder="Characteristic" />
    </label>
  </div>
  <div class="inner-bubble">
    <label>
      Injuries:
      <input type="text" name="attr_injuries" />
    </label>
  </div>
</div>
