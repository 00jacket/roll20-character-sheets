<div class="sheet-3colrow">

    <div class="sheet-col">

        <label>Name:</label><input type="text" name="attr_name" />
		<label>Rank:</label><input type="text" name="attr_rank" value="Novice" />
		<label>XP:</label><input type="number" name="attr_xp" />

	</div>

	<div class="sheet-col">
		<p style="text-align: center;">
			<img src="http://i.imgur.com/LczNS8W.png" style="max-height: 100px;" />
		</p>
	</div>

	<div class="sheet-col">

		<label>Setting:</label><input type="text" name="attr_setting" />
		<label>Race:</label><input type="text" name="attr_race" />

	</div>

</div>

<hr/>

<div class="sheet-3colrow">

	<div class="sheet-col">

		<h3 style="margin-bottom: 10px;">Attributes</h3>

		<label>Agility</label><strong class='dee'>d</strong><input type="text" name='attr_agility' class='sheet-short' value='4'><button type='roll' name='roll_Agility' value='/em Rolled an Agility Test \n  /roll {1d@{Agility}!, 1d6!}kh1  + ?{Modifier IE: -2 or 2|0} '></button><br />
		<label>Smarts</label><strong class='dee'>d</strong><input type="text" name='attr_smarts' class='sheet-short' value='4'><button type='roll' name='roll_Smarts' value='/em Rolled a Smarts Test \n  /roll {1d@{Smarts}!, 1d6!}kh1  + ?{Modifier IE: -2 or 2|0} '></button><br />
		<label>Spirit</label><strong class='dee'>d</strong><input type="text" name='attr_spirit' class='sheet-short' value='4'><button type='roll' name='roll_Spirit' value='/em Rolled a Spirit Test \n  /roll {1d@{Spirit}!, 1d6!}kh1  + ?{Modifier IE: -2 or 2|0} '></button><br />
		<label>Strength</label><strong class='dee'>d</strong><input type="text" name='attr_strength' class='sheet-short' value='4'><button type='roll' name='roll_Strength' value='/em Rolled a Strength Test \n  /roll {1d@{Strength}!, 1d6!}kh1  + ?{Modifier IE: -2 or 2|0} '></button><br />
		<label>Vigor</label><strong class='dee'>d</strong><input type="text" name='attr_vigor' class='sheet-short' value='4'><button type='roll' name='roll_Vigor' value='/em Rolled a Vigor Test \n  /roll {1d@{Agility}!, 1d6!}kh1  + ?{Modifier IE: -2 or 2|0} '></button><br />

	</div>

	<div class="sheet-col">
		<h3 style="text-align: center;">Derived Stats2</h3>
        
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Base</th>
                    <th>&nbsp;</th>
                    <th>Mod</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" name="attr_pace" class="sheet-short" value="0" /></td>
                    <td>Pace</td>
                    <td><input type="number" name="attr_pacemod" class="sheet-short" value="0" /></td>
                </tr>
                <tr>
                    <td><input type="number" name="attr_parry" class="sheet-short" value="0" /></td>
                    <td>Parry</td>
                    <td><input type="number" name="attr_parrymod" class="sheet-short" value="0" /></td>
                </tr>
                <tr>
                    <td><input type="number" name="attr_toughness" class="sheet-short" value="(@{Vigor}/2)+@{toughnessmod}" disabled="true" /></td>
                    <td>Toughness</td>
                    <td><input type="number" name="attr_toughnessmod" class="sheet-short" value="0" /></td>
                </tr>
                <tr>
                    <td><input type="number" name="attr_charisma" class="sheet-short" value="0" /></td>
                    <td>Charisma</td>
                    <td><input type="number" name="attr_charismamod" class="sheet-short" value="0" /></td>
                </tr>
            </tbody>
        </table>
	</div>

	<div class="sheet-col">

		<h3>Hindrances</h3>

		<textarea name="attr_hindrances"></textarea>

	</div>
    
</div>

<hr>

<div class="sheet-3colrow">

<div class="sheet-col">
        
        <h3 style="margin-bottom: 10px;">Skills</h3>
        
        <fieldset class="repeating_skills">
            <select name="attr_dtype" class="dtype">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
            </select>
            <input type="text" name="attr_skillname" />
        </fieldset>

	</div>
    
    <div class="sheet-col">

    	<h3>Quick Macros</h3>
        <button type='roll' class='sheet-MacroButtons' name='roll_WCTrait' value='/roll {1d?{Die Type|0}!, 1d6!}kh1  + ?{Modifier IE: -2 or 2|0}'> WildCard Trait</button><br />
		<button type='roll' class='sheet-MacroButtons' name='roll_WCUnskilled' value='/em rolls and untrained test/n /roll {1d4!,1d6!}kh1 + ?{Modifier IE: -2 or 2|-2}'> WildCard Unskilled Test</button><br />
        <button type='roll' class='sheet-MacroButtons' name='roll_MeleeDam' value='/roll ?{Number of Weapon Dice|1}d?{Weapon Die Size|4}! + 1d?{Strength Die Size|4}! + ?{Modifier IE: -2 or 2)|0} + ?{Raise on attack roll? (1 for yes)|0}d6'> Melee Damage</button><br />
        <button type='roll' class='sheet-MacroButtons' name='roll_RangedDam' value='/roll ?{Number of Weapon Dice|1}d?{Weapon Die Size|4}! + ?{Modifier IE: -2 or 2)|0} + ?{Raise on attack roll? (1 for yes)|0}d6'> Ranged Damage</button><br />
        <button type='roll' class='sheet-MacroButtons' name='roll_StrengthDam' value='/roll 1d?{Strength Die Size|4}! + ?{Modifier IE: -2 or 2)|0} + ?{Raise on attack roll? (1 for yes)|0}d6'> Strength Damage</button><br />
        <button type='roll' class='sheet-MacroButtons' name='roll_Misc' value='/roll ?{Number of dice|0)d?{Size of Dice|0} + ?{Modifier IE: -2 or 2)|0}'> Misc Rolls</button><br /> 
	</div>
    
    
    <div class="sheet-col">

		<h3>Edges</h3>

		<textarea name="attr_edges"></textarea>

	</div>
</div>
