<div class="wrap-box has-sorcerer-levels mar-b-smd">
  <div class="shaped-row vert-center">
    <button type="roll" name="roll_sorcery_points" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Sorcery Points}} {{uses=@{sorcery_points}}} {{uses_max=@{sorcery_points|max}}}">
      {{'SORCERY_POINTS' | translate}}
    </button>
    <div class="col-14">
      <input type="number" name="attr_sorcery_points" class="no-spin" value="0" min="0" step="1">
    </div>
    <div>/</div>
    <div class="col-14">
      <span name="attr_sorcery_points_max" class="pseudo-input center border-bottom"></span>
    </div>
  </div>

  <div class="wrap-box-title center">
    {{'CLASSES.SORCERER' | translate}}
  </div>
</div>
