<div class="has-rogue-levels mar-b-smd">
  <div class="wrap-box center">
    <div class="edit shaped-row center vert-center mar-b-sm">
      <div class="col-23 center pad-r-sm">
        <select name="attr_sneak_attack_die">
          <option>d2</option>
          <option>d4</option>
          <option selected>d6</option>
          <option>d8</option>
          <option>d10</option>
          <option>d12</option>
          <option>d20</option>
        </select>
      </div>
      <span>{{'EVERY' | translate}}</span>
      <div class="col-16 center pad-r-sm">
        <input type="number" name="attr_sneak_attack_die_per_rogue_levels" class="no-spin" value="2">
      </div>
      <span>{{'CLASSES.ROGUE' | translate}}&nbsp;{{'LEVELS' | translate}}</span>
    </div>

    <button type="roll" name="roll_sneak_attack" class="visible-button" value="@{output_option}   &{template:5e-shaped}   {{character_name=@{character_name}}}   @{show_character_name}   {{title=Sneak Attack}}   {{subheader=Rogue}}   {{targetName=@{attacks_vs_target_name}}}   {{damage=[[([[round(@{rogue_level}/@{sneak_attack_die_per_rogue_levels})]])@{sneak_attack_die}]]}}">
      {{'SNEAK_ATTACK' | translate}}
    </button>

    <div class="wrap-box-title center">
      {{'CLASSES.ROGUE' | translate}}
    </div>
  </div>
</div>
