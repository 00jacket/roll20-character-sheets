<div class="wrap-box has-monk-levels mar-b-smd">
  <div class="shaped-row vert-center">
    <button type="roll" name="roll_ki" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Ki}} {{uses=@{ki}}} {{uses_max=@{ki|max}}}">
      {{'KI' | translate}}
    </button>
    <div class="col-14">
      <input type="number" name="attr_ki" class="no-spin" value="0" min="0" step="1">
    </div>
    <div>/</div>
    <div class="col-14">
      <span name="attr_ki_max" class="pseudo-input center border-bottom"></span>
    </div>
  </div>

  <div class="wrap-box-title center">
    {{'CLASSES.MONK' | translate}}
  </div>
</div>
