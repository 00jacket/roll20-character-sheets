<div class="shaped-row sub-header">
  <div class="col-04 small-label"></div>
  <div class="col-25 small-label pad-r-sm">{{'EQUIPMENT' | translate}}</div>
  <div class="col-45 small-label pad-r-sm">{{'DESCRIPTION' | translate}}</div>
  <div class="col-08 small-label center">{{'QTY' | translate}}</div>
  <div class="col-01"></div>
  <div class="col-08 small-label center">{{'WEIGHT' | translate}}</div>
  <div class="col-01"></div>
  <div class="col-08 small-label center">{{'TOTAL' | translate}}</div>
</div>
<fieldset class="repeating_equipment">
  <div class="shaped-row">
    <div class="col-04 center vert-middle">
      <input type="checkbox" name="attr_carried" checked>
    </div>
    <div class="col-25 vert-middle pad-r-sm">
      <input type="text" name="attr_name">
    </div>
    <div class="col-45 vert-middle pad-r-sm">
      <input type="text" name="attr_description">
    </div>
    <div class="col-08 center vert-middle">
      <input type="number" name="attr_qty" value="1" min="0" step="1">
    </div>
    <div class="col-01 center vert-middle">&times;</div>
    <div class="col-08 center vert-middle">
      <input type="number" name="attr_weight" value="0" step="0.01">
    </div>
    <div class="col-01 center vert-middle">=</div>
    <div class="col-08 center vert-middle">
      <input type="number" name="attr_weight_total" class="no-spin" readonly>
    </div>
  </div>
</fieldset>
