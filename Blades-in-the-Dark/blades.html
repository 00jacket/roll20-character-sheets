<!--Title & Version-->
<div class="sheet-row">
  <h1>Blades in the Dark</h1>
</div>

<div class="sheet-row">
  <div class="sheet-version">Version 0.0.1</div>
</div>

<hr>

<input type="radio" name="sheet-tab" class="sheet-tab sheet-tab-char" title="Character" value="1" checked="checked">
<input type="radio" name="sheet-tab" class="sheet-tab sheet-tab-playbook" title="Playbook" value="2">

<!--Character Tab-->
<div class="sheet-tab-content sheet-tab-char">

  <!--Name & Alias-->
  <div class="sheet-row">

    <!--Name-->
    <div class="sheet-col">
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_name">Name:</label></div>
        <input type="text" name="attr_name" class="sheet-name">
      </div>
    </div>

    <!--Alias-->
    <div class="sheet-col">
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_alias" class="sheet-alias">Alias:</label></div>
        <input type="text" name="attr_alias" class="sheet-alias">
      </div>
    </div>

  </div>

  <!--Look-->
  <div class="sheet-row">

    <div class="sheet-col"><label for="attr_look">Look:</label></div>
    <input type="text" name="attr_look" class="sheet-look">

  </div>

  <!--Heritage & Background-->
  <div class="sheet-row">

    <!--Heritage-->
    <div class="sheet-col">
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_heritage">Heritage:</label></div>
        <input type="text" name="attr_heritage" class="sheet-heritage">
      </div>
    </div>

    <!--Background-->
    <div class="sheet-col">
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_background" class="sheet-background">Background:</label></div>
        <input type="text" name="attr_background" class="sheet-background">
      </div>
    </div>

  </div>

    <!--Vice-->
    <div class="sheet-row">

      <div class="sheet-col"><label for="attr_vice">Vice / Purveyor:</label></div>
      <input type="text" name="attr_vice" class="sheet-vice">

    </div>

  <hr>

  <!--Stress & Trauma-->
  <div class="sheet-row">

    <!--Stress-->
    <div class="sheet-col">
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_stress">Stress:</label></div>
        <input type="number" name="attr_stress" class="sheet-stress" min="0" max="9" value="0">
        <div class="sheet-col"><h3>/ 9</h3></div>
      </div>
    </div>

    <!--Trauma-->
    <div class="sheet-col">
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_trauma" class="sheet-trauma">Trauma:</label></div>
        <input type="number" name="attr_trauma" class="sheet-trauma" min="0" max="4" value="0">
        <div class="sheet-col"><h3>/ 4</h3></div>
      </div>
    </div>

  </div>

  <!--Trauma Options-->
  <div class="sheet-row">
    <div class="sheet-col"><input type="checkbox" name="attr_cold" class="sheet-trauma-check sheet-trauma-left" title="Cold"></div>
    <div class="sheet-col"><input type="checkbox" name="attr_haunted" class="sheet-trauma-check sheet-trauma-center" title="Haunted"></div>
    <div class="sheet-col"><input type="checkbox" name="attr_obsessed" class="sheet-trauma-check sheet-trauma-center" title="Obsessed"></div>
    <div class="sheet-col"><input type="checkbox" name="attr_paranoid" class="sheet-trauma-check sheet-trauma-center" title="Paranoid"></div>
    <div class="sheet-col"><input type="checkbox" name="attr_reckless" class="sheet-trauma-check sheet-trauma-center" title="Reckless"></div>
    <div class="sheet-col"><input type="checkbox" name="attr_soft" class="sheet-trauma-check sheet-trauma-center" title="Soft"></div>
    <div class="sheet-col"><input type="checkbox" name="attr_unstable" class="sheet-trauma-check sheet-trauma-center" title="Unstable"></div>
    <div class="sheet-col"><input type="checkbox" name="attr_vicious" class="sheet-trauma-check sheet-trauma-right" title="Vicious"></div>
  </div>

  <hr>

  <!--Harm, Armor, & Coin-->
  <div class="sheet-row">

    <!--Harm-->
    <div class="sheet-col">
      <div class="sheet-row">
        <h3>HARM</h3>
      </div>

      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_harm3">3</label></div>
        <div class="sheet-col"><input type="text" name="attr_harm3" class="sheet-harm-full"></div>
        <div class="sheet-col"><h5>(NEED HELP)</h5></div>
      </div>

      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_harm2">2</label></div>
        <div class="sheet-col"><input type="text" name="attr_harm2" class="sheet-harm-half"></div>
        <div class="sheet-col"><input type="text" name="attr_harm2" class="sheet-harm-half"></div>
        <div class="sheet-col"><h5>(-1D)</h5></div>
      </div>

      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_harm1">1</label></div>
        <div class="sheet-col"><input type="text" name="attr_harm1" class="sheet-harm-half"></div>
        <div class="sheet-col"><input type="text" name="attr_harm1" class="sheet-harm-half"></div>
        <div class="sheet-col"><h5>(REDUCED EFFECT)</h5></div>
      </div>

      <br>

      <!--Recovery-->
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_recovery" class="sheet-recovery">Recovery:</label></div>
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
        <input type="checkbox" name="attr_recovery" class="sheet-recovery">
      </div>
    </div>

    <!--Armor & Coin-->
    <div class="sheet-col">

      <!--Armor-->
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_armor" class="sheet-armor">Armor:</label></div>
        <input type="checkbox" name="attr_armor" class="sheet-armor">

        <div class="sheet-col"><label for="attr_heavy" class="sheet-heavy">+Heavy:</label></div>
        <input type="checkbox" name="attr_heavy" class="sheet-armor">
      </div>

      <br>

      <div class="sheet-row">
        <div class="sheet-col"><input type="text" class="sheet-spec" placeholder="Special Ability Armor" value=""></div>
        <input type="checkbox" name="attr_special_armor1" class="sheet-armor">
      </div>

      <div class="sheet-row">
        <div class="sheet-col"><input type="text" class="sheet-spec" placeholder="Other Special Armor" value=""></div>
        <input type="checkbox" name="attr_special_armor2" class="sheet-armor">
      </div>

      <br>

      <!--Coin-->
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_coin" class="sheet-coin">Coin:</label></div>
        <input type="checkbox" name="attr_coin" class="sheet-coin">
        <input type="checkbox" name="attr_coin" class="sheet-coin">
        <input type="checkbox" name="attr_coin" class="sheet-coin">
        <input type="checkbox" name="attr_coin" class="sheet-coin">
      </div>

      <!--Stash-->
      <div class="sheet-row">
        <div class="sheet-col"><label for="attr_stash" class="sheet-stash">Stash:</label></div>
        <input type="number" name="attr_coin" class="sheet-stash" min="0" value="0">
      </div>

    </div>

  </div>

  <hr>

  <!--Notes-->
  <div class="sheet-row">
    <h3>NOTES</h3>
  </div>

  <textarea name="attr_notes"></textarea>

</div>

<!--NPC Tab-->
<div class="sheet-tab-content sheet-tab-npc">

  <!--Title & Version-->
  <div class="sheet-row">
    <h1>Dogs in the Vineyard</h1>
  </div>

  <div class="sheet-row">
    <div class="sheet-version">Version 0.0.2</div>
  </div>

  <hr>

  <!--Dice Rolls-->
  <div class="sheet-row">

    <div class="sheet-col sheet-btn-talk">
      <div class="sheet-col"><label>Talking</label></div>
      <button type="roll" value="/r ?{Acuity + Heart|4d6}s + ?{Traits|0d4}s + ?{Relationships|0d4}s + ?{Misc|0d4}s" name="talkingRoll"></button>
    </div>

    <div class="sheet-col sheet-btn-phys">
      <div class="sheet-col"><label>Physical</label></div>
      <button type="roll" value="/r ?{Body + Heart|4d6}s + ?{Traits|0d4}s + ?{Relationships|0d4}s + ?{Misc|0d4}s" name="physicalRoll"></button>
    </div>

    <div class="sheet-col sheet-btn-hand">
      <div class="sheet-col"><label>Hand-to-hand</label></div>
      <button type="roll" value="/r ?{Body + Will|4d6}s + ?{Traits|0d4}s + ?{Relationships|0d4}s + ?{Misc|0d4}s" name="handRoll"></button>
    </div>

    <div class="sheet-col sheet-btn-guns">
      <div class="sheet-col"><label>Guns</label></div>
      <button type="roll" value="/r ?{Acuity + Will|4d6}s + ?{Traits|0d4}s + ?{Relationships|0d4}s + ?{Misc|0d4}s" name="gunsRoll"></button>
    </div>

    <div class="sheet-col sheet-btn-escalate">
      <div class="sheet-col"><label>Escalate</label></div>
      <button type="roll" value="/r ?{Stats|0d6}s + ?{Traits|0d4}s + ?{Relationships|0d4}s + ?{Misc|0d4}s" name="escalateRoll"></button>
    </div>

  </div>

  <hr>

  <!--NPC Info-->
  <div class="sheet-2colrow">

    <!--Name & Stats-->
    <div class="sheet-col">

      <!--Name-->
      <div class="sheet-row">
        <div class="sheet-col">
          <div class="sheet-row sheet-npc-name">
            <div class="sheet-col"><label for="attr_name_npc">Name:</label></div>
            <div class="sheet-col"><input type="text" name="attr_name_npc"></div>
          </div>
        </div>
      </div>

      <br>
      <br>

      <!--Stats-->
      <div class="sheet-2colrow">

        <div class="sheet-col">

          <div class="sheet-row">
            <div class="sheet-col"><label for="attr_acuity_npc">Acuity:</label></div>
            <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_acuity_npc" class="sheet-stats-input">d6</div>
          </div>

          <div class="sheet-row">
            <div class="sheet-col"><label for="attr_body_npc">Body:</label></div>
            <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_body_npc" class="sheet-stats-input">d6</div>
          </div>

        </div>

        <div class="sheet-col">

          <div class="sheet-row">
            <div class="sheet-col"><label for="attr_heart_npc">Heart:</label></div>
            <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_heart_npc" class="sheet-stats-input">d6</div>
          </div>

          <div class="sheet-row">
            <div class="sheet-col"><label for="attr_will_npc">Will:</label></div>
            <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_will_npc" class="sheet-stats-input">d6</div>
          </div>

        </div>

      </div>

    </div>

    <!--Notes-->
    <div class="sheet-col">

      <div class="sheet-row">
        <h3>NOTES</h3>
      </div>

      <textarea name="attr_notes"></textarea>

    </div>

  </div>

  <br>

  <!--Traits & Relationships-->
  <div class="sheet-2colrow">

    <!--Traits-->
    <div class="sheet-col">

      <div class="sheet-row">
        <h3>TRAITS</h3>
      </div>

      <!--Trait Values-->
      <div class="sheet-row">
        <input type="text" name="attr_trait_npc" placeholder="1d4" class="sheet-traits-input">
        <div class="sheet-col"><input type="text" name="attr_trait_info_npc" placeholder="Trait phrase." class="sheet-traits-info"></div>
      </div>

      <fieldset class="repeating_trait">
        <div class="sheet-row">
          <input type="text" name="attr_trait_npc" class="sheet-traits-input">
          <div class="sheet-col"><input type="text" name="attr_trait_info_npc" class="sheet-traits-info"></div>
        </div>
      </fieldset>

    </div>

    <!--Relationships-->
    <div class="sheet-col">

      <div class="sheet-row">
        <h3>RELATIONSHIPS</h3>
      </div>

      <!--Relationship Values-->
      <div class="sheet-row">
        <input type="text" name="attr_relationship_npc" placeholder="1d6" class="sheet-relationships-input">
        <div class="sheet-col"><input type="text" name="attr_relationship_info_npc" placeholder="Blood" class="sheet-relationships-info-npc"></div>
      </div>

      <fieldset class="repeating_relationship">
        <div class="sheet-row">
          <input type="text" name="attr_relationship_npc" class="sheet-relationships-input">
          <div class="sheet-col"><input type="text" name="attr_relationship_info_npc" class="sheet-relationships-info-npc"></div>
        </div>
      </fieldset>

    </div>

  </div>

  <hr>

  <fieldset class="repeating_npc">

    <div class="sheet-2colrow">
      <div class="sheet-col">
        <div class="sheet-row">
          <div class="sheet-col">
            <div class="sheet-row sheet-npc-name">
              <div class="sheet-col"><label for="attr_name_npc">Name:</label></div>
              <div class="sheet-col"><input type="text" name="attr_name_npc"></div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="sheet-2colrow">
          <div class="sheet-col">
            <div class="sheet-row">
              <div class="sheet-col"><label for="attr_acuity_npc">Acuity:</label></div>
              <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_acuity_npc" class="sheet-stats-input">d6</div>
            </div>
            <div class="sheet-row">
              <div class="sheet-col"><label for="attr_body_npc">Body:</label></div>
              <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_body_npc" class="sheet-stats-input">d6</div>
            </div>
          </div>
          <div class="sheet-col">
            <div class="sheet-row">
              <div class="sheet-col"><label for="attr_heart_npc">Heart:</label></div>
              <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_heart_npc" class="sheet-stats-input">d6</div>
            </div>
            <div class="sheet-row">
              <div class="sheet-col"><label for="attr_will_npc">Will:</label></div>
              <div class="sheet-col sheet-stats-text"><input type="number" min="2" name="attr_will_npc" class="sheet-stats-input">d6</div>
            </div>
          </div>
        </div>
      </div>
      <div class="sheet-col">
        <div class="sheet-row">
          <h3>NOTES</h3>
        </div>
        <textarea name="attr_notes"></textarea>
      </div>
    </div>
    <br>
    <div class="sheet-2colrow">
      <div class="sheet-col">
        <div class="sheet-row">
          <h3>TRAITS</h3>
        </div>
        <div class="sheet-row">
          <input type="text" name="attr_trait_npc" placeholder="1d4" class="sheet-traits-input">
          <div class="sheet-col"><input type="text" name="attr_trait_info_npc" placeholder="Trait phrase." class="sheet-traits-info"></div>
        </div>
        <fieldset class="repeating_trait">
          <div class="sheet-row">
            <input type="text" name="attr_trait_npc" class="sheet-traits-input">
            <div class="sheet-col"><input type="text" name="attr_trait_info_npc" class="sheet-traits-info"></div>
          </div>
        </fieldset>
      </div>
      <div class="sheet-col">
        <div class="sheet-row">
          <h3>RELATIONSHIPS</h3>
        </div>
        <div class="sheet-row">
          <input type="text" name="attr_relationship_npc" placeholder="1d6" class="sheet-relationships-input">
          <div class="sheet-col"><input type="text" name="attr_relationship_info_npc" placeholder="Blood" class="sheet-relationships-info-npc"></div>
        </div>
        <fieldset class="repeating_relationship">
          <div class="sheet-row">
            <input type="text" name="attr_relationship_npc" class="sheet-relationships-input">
            <div class="sheet-col"><input type="text" name="attr_relationship_info_npc" class="sheet-relationships-info-npc"></div>
          </div>
        </fieldset>
      </div>
    </div>
    <hr>

  </fieldset>

</div>
