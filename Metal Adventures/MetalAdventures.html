<body>
	<div class="row">
		<div class="column">
			<img src="https://i.imgur.com/olYZbbgl.jpg">
		</div>
		<div class="column">
			<div class="row"><label class="label30">Nom: </label><input type="text" name="attr_character_name" /></div>
			<div class="row"><label class="label30">Archétype: </label><input type="text" name="attr_archetype" /></div>
			<div class="row"><label class="label30">Origine: </label><input type="text" name="attr_origine" /></div>
			<div class="row"><label class="label30">Sexe: </label><input type="text" name="attr_sexe" /></div>
		</div>
	</div>
	<div>
		<label>Mutant: </label>
		<input type="checkbox" name="attr_mutant" value="0" checked="true" />
		<input type="checkbox" name="attr_mutant" value="1" />
	</div>
	<div class="row">
		<!-- Agilité -->
		<div class="column">
			<div class="column-header">Agilité</div>
			<span><input type="checkbox" name="attr_predilection_Technique" value="0">Techniques
				<input type="number" name="attr_Technique" title="@{Technique}"> </span>
			<div class="row">
				<label class="label30">Acrobaties: </label>
				<input type="number" name="attr_Acrobatie" title="@{attr_Acrobatie}" />
				<input type="number" name="attr_Acrobatie_max" title="@{Acrobatie_max}" readonly />
			</div>
			<div class="row">
				<label class="label30">Armes de poings: </label>
				<input type="number" name="attr_ArmesDePoing" />
				<input type="number" name="attr_ArmesDePoing_max" title="@{Technique}+@{ArmesDePoing}" readonly />
			</div>
			<div class="row">
				<label class="label30">Armes d'épaule: </label>
				<input type="number" name="attr_ArmesDEpaule" />
				<input type="number" name="attr_ArmesDEpaule_max" title="@{Technique}+@{ArmesDEpaule}" readonly />
			</div>
		</div>
		<!-- Carrure -->
		<div class="column">
			<div class="column-header">Carrure</div>
			<span><input type="checkbox" name="attr_predilection_survie" value="0">Survie
				<input type="number" name="attr_survie">
			</span>
		</div>
		<!-- Perception -->
		<div class="column">
			<div class="column-header">Perception</div>
			<span><input type="checkbox" name="attr_predilection_espionnage" value="0">Espionnage
				<input type="number" name="attr_espionnage"> </span>
		</div>
		<div class="column">
			<p>Santé</p>

		</div>
	</div>

	<script type="text/worker">

on("change:Technique", function() {
    getAttrs(["Technique", "Acrobatie"], function(values) {
       setAttrs({ Acrobatie_max: +values.Technique + +values.Acrobatie });
   });
});


</script>
