
<div class="top">
  <div class="pfLogo"></div>
  <div class="topStats" style="margin-bottom: 1em">
    <div>
      <div class="fieldUnderlined" style="width: 2.5in">
        <label>Character Name</label>
        <input type="text" name="attr_character_name"/>
      </div>
      <div class="fieldUnderlined">
        <label>Player Name</label>
        <input type="text" name="attr_player_name"/>
      </div>
    </div>
    <div>
      <div class="fieldUnderlined" style="width: 1.5in">
        <label>Race</label>
        <input type="text" name="attr_race"/>
      </div>
      <div class="fieldUnderlined" style="width: 2in">
        <label>Classes and levels</label>
        <input type="text" name="attr_class"/>
      </div>
      <div class="fieldBoxH" style="float: right">
        <label>XP</label>
        <input type="number" name="attr_xp"/>
      </div>
    </div>
    <div>
      <div class="fieldUnderlined" style="width: 3in">
        <label>Active Status Conditions</label>
        <input type="text" name="attr_activeConditions"/>
      </div>
      <div class="fieldBoxHFraction" style="float: right">
        <label>HP</label>
        <div class="fraction">
          <input type="number" name="attr_hp"/><span>/</span>
          <input type="number" name="attr_hp_max"/>
        </div>
      </div>
    </div>
  </div>
</div>
