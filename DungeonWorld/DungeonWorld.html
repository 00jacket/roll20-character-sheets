<!-- Sheet Width: 830px; -->
<div style="float: left; width: 830px; background-color: #000;">
    <div class="sheet-dw-header" style="float: left; height:70px; line-height:70px;">
        <input class="sheet-dw-class-input" type="text" placeholder="Class" name="attr_class">
    </div>
    <div class="sheet-dw-header" style="float: right; width: 150px; height:70px; text-align:right; line-height:34px;">
        <label>LEVEL</label><input type="number" name="attr_level" style="width: 45px; text-align: right;"> <br>
        <label>XP</label><input type="number" name="attr_xp" style="width:76px; text-align: right;">&nbsp;
    </div>
</div>
<div style="clear:both;"></div>
<div class="sheet-dw-header" style="float: left; margin-top:5px; width: 830px; background-color:#000;">
    <div style="float: left;"><label>NAME</label> <input style="width:250px;" type="text" name="attr_character_name"></div>
    <div style="float: right; padding-right:10px;">
        Assign these scores to your stats: 16(+2), 15(+1), 13(+1), 12(+0), 9(+0), 8(-1)
    </div>
</div>
<div style="clear:both; height:15px;"></div>
<div style="float: left;">
    <div class="sheet-dw-attribute" style="float: left;">
        <label>Strength</label><br>
        <input type="number" name='attr_strength'><br>
        <input type="checkbox" name="attr_weak" style="width: auto;" value="1"><span> weak -1</span><br>
        <input class="sheet-inputbox" type="number" name="attr_str"><br>
        <label>STR</label><br>
        <button type='roll' name='roll_TestStrength' value='/roll 2d6 + @{str} - @{weak}'></button>
    </div>
    <div class="sheet-dw-attribute" style="float: left;">
        <label>Dexterity</label><br>
        <input type="number" name='attr_dexterity'><br>
        <input type="checkbox" name="attr_shaky" style="width: auto;" value="1"><span> shaky -1</span><br>
        <input class="sheet-inputbox" type="number" name="attr_dex"><br>
        <label>DEX</label><br>
        <button type='roll' name='roll_TestDexterity' value='/roll 2d6 + @{dex} -@{shaky}'></button>
    </div>
    <div class="sheet-dw-attribute" style="float: left;">
        <label>Constitution</label><br>
        <input type="number" name='attr_constitution'><br>
        <input type="checkbox" name="attr_sick" style="width: auto;" value="1"><span> sick -1</span><br>
        <input class="sheet-inputbox" type="number" name="attr_con"><br>
        <label>CON</label><br>
        <button type='roll' name='roll_TestConstitution' value='/roll 2d6 + @{con} - @{sick}'></button>
    </div>
    <div class="sheet-dw-attribute" style="float: left;">
        <label>Intelligence</label><br>
        <input type="number" name='attr_intelligence'><br>
        <input type="checkbox" name="attr_stunned" style="width: auto;" value="1"><span> stunned -1</span><br>
        <input class="sheet-inputbox" type="number" name="attr_int"><br>
        <label>INT</label><br>
        <button type='roll' name='roll_TestIntelligence' value='/roll 2d6 + @{int} - @{stunned}'></button>
    </div>
    <div class="sheet-dw-attribute" style="float: left;">
        <label>Wisdom</label><br>
        <input type="number" name='attr_wisdom'><br>
        <input type="checkbox" name="attr_confused" style="width: auto;" value="1"><span> confused -1</span><br>
        <input class="sheet-inputbox" type="number" name="attr_wis"><br>
        <label>WIS</label><br>
        <button type='roll' name='roll_TestWisdom' value='/roll 2d6 + @{wis} - @{confused}'></button>
    </div>
    <div class="sheet-dw-attribute" style="float: left;">
        <label>Charisma</label><br>
        <input type="number" name='attr_charisma'><br>
        <input type="checkbox" name="attr_scarred" style="width: auto;" value="1"><span> scarred -1</span><br>
        <input class="sheet-inputbox" type="number" name="attr_cha"><br>
        <label>CHA</label><br>
        <button type='roll' name='roll_TestCharisma' value='/roll 2d6 + @{cha} - @{scarred}'></button>
    </div>
</div>
<div style="clear:both; height:15px;"></div>
<div style="float: left;"> 
    <div class="sheet-dw-header" style="float: left; width: 272px;">
        <div style="float: left;"><label>Damage</label></div>
        <div style="float: right; padding-right: 10px;">
            <select name="attr_dtype" class="dtype">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
            </select>
            <button type='roll' name='roll_RollDamage' value='/roll 1@{dtype}'></button>
        </div>
    </div>
    <div class="sheet-dw-header" style="float: left; width: 271px; margin-left: 8px;">
        <div style="float: left;"><label>Armor</label></div>
        <div style="float: right; padding-right: 10px;"><input type="number" name="attr_armor"></div>
    </div>
    <div class="sheet-dw-header" style="float: left; width: 271px; margin-left: 8px;">
        <div style="float: left;"><label>HP</label></div>
        <div style="float: right; padding-right: 10px;">
            <input type="number" placeholder="Cur" name="attr_hp">
            <input type="number" placeholder="Max" name="attr_hp_max">
        </div>
    </div>
</div>
<div style="clear:both; height:10px;"></div>
<div style="float: left;">
    <div style="float: left; width: 350px;">
        <div>
            <div class="sheet-dw-header">
                <label>Alignment</label>
            </div>
            <input class="sheet-dw-name" type="text" placeholder="Name" name="attr_alignment"><br>
            <textarea placeholder="Move" rows="2" name="attr_alignment_goal" style="width:97%;"></textarea>
        </div>
        <div>
            <div class="sheet-dw-header">
                <label>Race</label>
            </div>
            <input class="sheet-dw-name" type="text" placeholder="Name" name="attr_race"><br>
            <textarea placeholder="Move" rows="2" name="attr_race_bonus" style="width:97%;"></textarea>
        </div>
        <div>
            <div class="sheet-dw-header">
                <label>Bonds</label>
            </div>
            <fieldset class="repeating_bonds">
                <textarea placeholder="Empty Bond" name="attr_bond" style="width:97%;"></textarea>
            </fieldset>
        </div>
        <div>
            <div class="sheet-dw-header">
                <div style="float: left;"><label>Gear</label></div>
                <div style="float: right; padding-right: 10px;">
                    <label>Load</label>
                    <input type="number" name="attr_load">
                </div>
            </div>
            <fieldset class="repeating_items">
                <div style="margin-bottom: 15px;">
                    <input name="attr_itemname" class="sheet-dw-name" type="text" placeholder="Name"><br>
                    <input name="attr_itemtags" style="width:83%; float: left;" type="text" placeholder="Tags">
                    <input name="attr_itemweight" style="width:15%; float: right;" type="number" placeholder="Weight">
                </div>
                <br><br>
            </fieldset>
        </div>
    </div>
    
    <div style="float: left; width:475px; margin: 0px 0px 10px 5px;">
        <div class="sheet-dw-header" style="width:100%;">
            <label>Moves</label>
        </div>
        <fieldset class="repeating_moves">
            <input class="sheet-dw-name" type="text" name="attr_movename"><br>
            <textarea name="attr_movebody" rows="2" style="width:97%;"></textarea>
        </fieldset>
    </div>
</div>
<div style="clear:both;"></div>
