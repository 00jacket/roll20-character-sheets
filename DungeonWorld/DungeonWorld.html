<div style="width: 830px;">
    <div class="sheet-dw-header" style="height: 50px; line-height: 50px; padding: 0px 1.5% 0px 1.5%">
        <div style="float: left; width: 50%;">
            <input type="text" placeholder="Name" name="attr_character_name" class="dw-header-field">
        </div>
        <div style="float: right; width: 50%;;">
            <input style="text-align: right;" class="dw-header-field" type="text" name="attr_class" placeholder="Class">
        </div>
    </div>
	<div style="clear:both; height:5px;"></div>
	    <div style="float: left;"> 
		<div class="sheet-dw-header" style="float: left; width: 182px">
			<div style="float: left;"><span class="sheet-section-name">Damage</span></div>
            
			<div style="float: right; padding-right: 3px;">
                <input type="text" name="attr_dtype" style="width: 62px;">
				<button type='roll' name='roll_RollDamage' value='/roll 1@{dtype}'></button>
			</div>
		</div>
		<div class="sheet-dw-header" style="float: left; width: 152px; margin-left: 5px;">
			<div style="float: left;"><span class="sheet-section-name">Armor</span></div>
			<div style="float: right; padding-right: 5px;"><input type="number" name="attr_armor"></div>
		</div>
        <div class="sheet-dw-header" style="float: left; width: 147px; margin-left: 5px;">
    		<span class="sheet-section-name">Level</span>
            <div style="float: right; padding-right: 5px;">
            <input type="number" name="attr_level" style="width: 45px; text-align: right;">
            </div>
        </div>
        <div class="sheet-dw-header" style="float: left; width: 147px; margin-left: 5px;">
            <span class="sheet-section-name">XP</span>
            <div style="float: right; padding-right: 2px;">
    			<input type="number" name="attr_xp" style="width: 38px; text-align: right;">
    		    /	
                <input type="number" name="attr_xp_max" style="width: 38px; text-align: right;" value="@{level}+7" disabled="true">&nbsp;
		    </div>    
		</div>
		<div class="sheet-dw-header" style="float: left; width: 182px; margin-left: 5px;">
            &nbsp;
            <input type="checkbox" class="sheet-show-hp sheet-toggle" title="show/hide" name="attr_hp-show" value="1" /><span></span>
            <div class="sheet-hp" style="float: right;">
                <div style="float: left;"><span class="sheet-section-name">HP</span></div>
                <div style="float: right; padding-right: 5px;">
    				<input type="number" placeholder="Cur" name="attr_hp"> /
                    <input type="number" value="@{basehp} + @{constitution} - @{sick}" name="attr_hp_max" disabled="true">
    			</div>
            </div>
		    <div class="sheet-hp-base" style="float: right;">
                <div style="float: left;"><span class="sheet-section-name">Base HP</span></div>
                <div style="float: right; padding-right: 5px;">
        			<input type="number" placeholder="Base" name="attr_basehp">
    			</div>
		    </div>
		</div>
	</div>
	<div style="clear:both; height:10px;"></div>
    <div style="float: left;">
		<div class="sheet-dw-attribute" style="float: left;">
			<label>Strength</label><br>
			<input type="number" name='attr_strength'><br>
			<input type="checkbox" name="attr_weak" style="width: auto;" value="1"><span> weak -1</span><br>
			<input class="sheet-inputbox" type="number" name="attr_strmod" value="round(0.018*(@{strength}*@{strength}) - 0.127 * @{strength} - 0.76)" disabled="true"><br>
			<label>STR</label><br>
			<button type='roll' name='roll_TestStrength' value='/roll 2d6 + [[@{strmod}]] - @{weak}'></button>
		</div>
		<div class="sheet-dw-attribute" style="float: left;">
			<label>Dexterity</label><br>
			<input type="number" name='attr_dexterity'><br>
			<input type="checkbox" name="attr_shaky" style="width: auto;" value="1"><span> shaky -1</span><br>
			<input class="sheet-inputbox" type="number" name="attr_dexmod" value="round(0.018*(@{dexterity}*@{dexterity}) - 0.127 * @{dexterity} - 0.76)" disabled="true"><br>
			<label>DEX</label><br>
			<button type='roll' name='roll_TestDexterity' value='/roll 2d6 + [[@{dexmod}]] -@{shaky}'></button>
		</div>
		<div class="sheet-dw-attribute" style="float: left;">
			<label>Constitution</label><br>
			<input type="number" name='attr_constitution'><br>
			<input type="checkbox" name="attr_sick" style="width: auto;" value="1"><span> sick -1</span><br>
			<input class="sheet-inputbox" type="number" name="attr_conmod" value="round(0.018*(@{constitution}*@{constitution}) - 0.127 * @{constitution} - 0.76)" disabled="true"><br>
			<label>CON</label><br>
			<button type='roll' name='roll_TestConstitution' value='/roll 2d6 + [[@{conmod}]] - @{sick}'></button>
		</div>
		<div class="sheet-dw-attribute" style="float: left;">
			<label>Intelligence</label><br>
			<input type="number" name='attr_intelligence'><br>
			<input type="checkbox" name="attr_stunned" style="width: auto;" value="1"><span> stunned -1</span><br>
			<input class="sheet-inputbox" type="number" name="attr_intmod" value="round(0.018*(@{intelligence}*@{intelligence}) - 0.127 * @{intelligence} - 0.76)" disabled="true"><br>
			<label>INT</label><br>
			<button type='roll' name='roll_TestIntelligence' value='/roll 2d6 + [[@{intmod}]] - @{stunned}'></button>
		</div>
		<div class="sheet-dw-attribute" style="float: left;">
			<label>Wisdom</label><br>
			<input type="number" name='attr_wisdom'><br>
			<input type="checkbox" name="attr_confused" style="width: auto;" value="1"><span> confused -1</span><br>
			<input class="sheet-inputbox" type="number" name="attr_wismod" value="round(0.018*(@{wisdom}*@{wisdom}) - 0.127 * @{wisdom} - 0.76)" disabled="true"><br>
			<label>WIS</label><br>
			<button type='roll' name='roll_TestWisdom' value='/roll 2d6 + [[@{wismod}]] - @{confused}'></button>
		</div>
		<div class="sheet-dw-attribute" style="float: left;">
			<label>Charisma</label><br>
			<input type="number" name='attr_charisma'><br>
			<input type="checkbox" name="attr_scarred" style="width: auto;" value="1"><span> scarred -1</span><br>
			<input class="sheet-inputbox" type="number" name="attr_chamod" value="round(0.018*(@{charisma}*@{charisma}) - 0.127 * @{charisma} - 0.76)" disabled="true"><br>
			<label>CHA</label><br>
			<button type='roll' name='roll_TestCharisma' value='/roll 2d6 + [[@{chamod}]] - @{scarred}'></button>
		</div>
	</div>
	<div style="clear:both; height:15px;"></div>
	<div style="float: left;">
		<div style="float: left; width: 350px;">
			<div>
				<div class="sheet-dw-header">
					<span class="sheet-section-name">Alignment</span>
				</div>
				<input class="sheet-dw-name" type="text" placeholder="Name" name="attr_alignment"><br>
				<textarea placeholder="Move" name="attr_alignment_goal" style="width:97%; height: 5em;"></textarea>
			</div>
			<div>
				<div class="sheet-dw-header">
					<span class="sheet-section-name">Race</span>
				</div>
				<input class="sheet-dw-name" type="text" placeholder="Name" name="attr_race"><br>
				<textarea placeholder="Move" name="attr_race_bonus" style="width:97%; height: 5em;"></textarea>
			</div>
			<div>
				<div class="sheet-dw-header">
					<span class="sheet-section-name">Bonds</span>
				</div>
				<fieldset class="repeating_bonds">
					<textarea placeholder="Empty Bond" name="attr_bond" style="width:97%;"></textarea>
				</fieldset>
			</div>
			<div>
				<div class="sheet-dw-header">
					<div style="float: left;"><span class="sheet-section-name">Gear</span></div>
					<div style="float: right; padding-right: 6px;">
						<input type="checkbox" class="sheet-show-load sheet-toggle" title="show/hide" name="attr_load-show" value="1" checked><span></span>
                        <div class="sheet-load" style="width: 165px; text-align: right;">
                            <span class="sheet-section-name">Load</span>
    						<input type="number" name="attr_load"> /
                            <input type="number" name="attr_load_max" value="@{baseload} + @{strmod}" disabled="true">
                        </div>
                        <div class="sheet-load-base" style="width: 165px; text-align: right;">
                            <span class="sheet-section-name">Base Load</span>
                            <input type="number" name="attr_baseload">
                        </div>
                    </div>
					<div style="clear:both;"></div>
				</div>
				<fieldset class="repeating_items">
					<input name="attr_itemname" class="sheet-dw-name" type="text" placeholder="Name">
					<input name="attr_itemtags" style="width:83%; float: left;" type="text" placeholder="Tags">
					<input name="attr_itemweight" style="width:15%; float: right;" type="number" placeholder="Wgt" title="Weight">
					<div style="clear:both; height:15px;"></div>
				</fieldset>
			</div>
		</div>
		<div style="float: left; width:475px; margin: 0px 0px 10px 5px;">
			<div class="sheet-dw-header" style="width:100%;">
				<span class="sheet-section-name">Moves</span>
			</div>
			<fieldset class="repeating_moves">
				<input type="text" class="sheet-dw-name" name="attr_movename" style="width:95%;" placeholder="Move Name">
                <input type="checkbox" class="sheet-show-move sheet-toggle" title="show/hide" name="attr_move-show" value="1" /><span></span>
				<textarea name="attr_movebody" class="sheet-move-body" style="width:97%;" placeholder="Move Description"></textarea>
			</fieldset>
		</div>
	</div>
	<div style="clear:both;"></div>
</div>
