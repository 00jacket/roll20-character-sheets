<div class='sheet-2colrow'>
    <div class='sheet-col'>
        <label>Player name<input type="text" name="attr_player_name" /></label>
        <label>Street name<input type="text" name="attr_street_name" /></label>
        <label>Real name<input type="text" name="attr_real_name" /></label>
        <label>Organization<input type="text" name="attr_organization" /></label>
    </div>
    <div class='sheet-col'>
        Logo <!-- add me! -->
        <label>Home city<input type="text" name="attr_home_city" /></label>
    </div>
</div>

<br>

<h1>Attributes</h1>
<div class='sheet-3colrow' style="border: 1px solid #000000">
    <div class='sheet-col'>
        <label>Body <input type="number" name="attr_body" disabled="true" value="@{Dexterity}+@{Strength}"></label>
        <label>Dexterity <input type="number" name="attr_dexterity" value="0" /></label>
        <label>Strength <input type="number" name="attr_strength" value="0" /></label>
    </div>
    <div class='sheet-col'>
        <label>Mind <input type="number" name="attr_mind" disabled="true" value="@{Focus}+@{Spirit}"></label>
        <label>Focus <input type="number" name="attr_focus" value="0" /></label>
        <label>Spirit <input type="number" name="attr_spirit" value="0" /></label>
    </div>
    <div class='sheet-col'>
        <label>Persona <input type="number" name="attr_persona" disabled="true" value="@{Presence}+@{Status}"></label>
        <label>Presence <input type="number" name="attr_presence" value="0" /></label>
        <label>Status <input type="number" name="attr_status" value="0" /></label>
    </div>
</div>

<label>Total ODFs <input type="number" name="attr_odf" /></label>
<label>Total DDFs <input type="number" name="attr_ddf" /></label>
<label>Luck <input type="number" name="attr_luck" /></label>
<label>BP <input type="number" name="attr_bp" /></label>

<div class='sheet-2colrow'>
    <div class='sheet-col'>
        <h1>Gifts / Powers</h1>
        <fieldset class="repeating_gifts">
            <input type="text" name="attr_gift" />
        </fieldset>
    </div>

    <div class='sheet-col'>
        <h1>Faults</h1>
        <fieldset class="repeating_faults">
            <input type="text" name="attr_fault" />
        </fieldset>
    </div>
</div>

<h1>Skills</h1>
<div style="border: 1px solid #000000">
    <div class='sheet-4colrow'>
        <div class='sheet-col'>Skill name</div>
        <div class='sheet-col'>Linked attribute</div>
        <div class='sheet-col'>Skill level</div>
        <div class='sheet-col'>Specialization</div>
    </div>

    <fieldset class="repeating_skills">
        <div class='sheet-4colrow'>
            <div class='sheet-col'><input type="text" /></div>
            <div class='sheet-col'>
                <select name="attr_linked_attribute">
                    <option value="Dexterity">Dexterity</option>
                    <option value="Strength">Strength</option>
                    <option value="Focus">Focus</option>
                    <option value="Spirit">Spirit</option>
                    <option value="Presence">Presence</option>
                    <option value="Status">Status</option>
                </select>
            </div>
            <div class='sheet-col'><input type="number" name="attr_skill_level" /></div>
            <div class='sheet-col'><input type="text" /></div>
        </div>
    </fieldset>
</div>
