<div class='sheet-4colrow'>
    <div class='sheet-col'>
        <label>Player name</label>
        <label>Street name</label>
        <label>Real name</label>
    </div>
    <div class='sheet-col'>
        <input type="text" name="attr_player_name" /><br>
        <input type="text" name="attr_street_name" /><br>
        <input type="text" name="attr_real_name" />
    </div>
    <div class='sheet-col'>
        <label>Organization</label>
        <label>Home city</label>
    </div>
    <div class='sheet-col'>
        <input type="text" name="attr_home_city" /><br />
        <input type="text" name="attr_organization" />
    </div>
</div>

<br>

<h1>Attributes</h1>
<div class='sheet-6colrow sheet-section'>
    <div class='sheet-col'>
        <label>Body</label>
        <label>Dexterity</label>
        <label>Strength</label>
    </div>
    <div class='sheet-col'>
        <input type="number" name="attr_body" disabled="true" value="@{Dexterity}+@{Strength}"><br>
        <input type="number" name="attr_dexterity" value="0" /><br>
        <input type="number" name="attr_strength" value="0" />
    </div>
    <div class='sheet-col'>
        <label>Mind</label>
        <label>Focus</label>
        <label>Spirit</label>
    </div>
    <div class='sheet-col'>
        <input type="number" name="attr_mind" disabled="true" value="@{Focus}+@{Spirit}"><br>
        <input type="number" name="attr_focus" value="0" /><br>
        <input type="number" name="attr_spirit" value="0" />
    </div>
    <div class='sheet-col'>
        <label>Persona</label>
        <label>Presence</label>
        <label>Status</label>
    </div>
    <div class='sheet-col'>
        <input type="number" name="attr_persona" disabled="true" value="@{Presence}+@{Status}"><br>
        <input type="number" name="attr_presence" value="0" /><br>
        <input type="number" name="attr_status" value="0" />
    </div>
</div>

<br>

<label>Total ODFs <input type="number" name="attr_odf" /></label>
<label>Total DDFs <input type="number" name="attr_ddf" /></label>
<label>Luck <input type="number" name="attr_luck" /></label>
<label>BP <input type="number" name="attr_bp" /></label>

<div class='sheet-2colrow'>
    <div class='sheet-col' style='display: inline-block'>
        <h1>Gifts / Powers</h1>
        <div class='sheet-section'>
            <fieldset class="repeating_gifts">
                <input type="text" name="attr_gift" class='gift'/>
            </fieldset>
        </div>
    </div>

    <div class='sheet-col' style='display: inline-block'>
        <h1>Faults</h1>
        <div class='sheet-section'>
            <fieldset class="repeating_faults">
                <input type="text" name="attr_fault" class='fault' />
            </fieldset>
        </div>
    </div>
</div>

<br>

<h1>Skills</h1>
<div class='sheet-section'>
    <div class='sheet-4colrow'>
        <div class='sheet-col'>Skill name</div>
        <div class='sheet-col'>Linked attribute</div>
        <div class='sheet-col'>Skill level</div>
        <div class='sheet-col'>Specialization</div>
    </div>

    <fieldset class="repeating_skills">
        <div class='sheet-4colrow'>
            <div class='sheet-col'><input type="text" name="attr_skill-name" /></div>
            <div class='sheet-col'>
                <select name="attr_linked_attribute">
                    <option value="Dexterity">Dexterity</option>
                    <option value="Strength">Strength</option>
                    <option value="Focus">Focus</option>
                    <option value="Spirit">Spirit</option>
                    <option value="Presence">Presence</option>
                    <option value="Status">Status</option>
                </select>
            </div>
            <div class='sheet-col'><input type="number" name="attr_skill-level" /></div>
            <div class='sheet-col'><input type="text" /></div>
            <button type="roll" value="/roll 4dF+@{skill-level} Rolling @{skill-name}">
                Roll
            </button>
        </div>
    </fieldset>
</div>

<br>

<h1>Wound Track</h1>
<div class='sheet-7colrow sheet-section'>
    <div class='sheet-col sheet-damage'>
        <p>sheet-damage Dealt</p>
        <p>Physical Track</p>
        <p>Wound Level</p>
        <p>Mental Track</p>
    </div>
    <div class='sheet-col sheet-damage'>
        <p>0</p>
        <p>-</p>
        <p>None</p>
        <p>-</p>
    </div>
    <div class='sheet-col sheet-damage'>
        <p>1-2</p>
        <p><input type="checkbox" /><input type="checkbox" /><input type="checkbox" /></p>
        <p>Scratched</p>
        <p><input type="checkbox" /><input type="checkbox" /><input type="checkbox" /></p>
    </div>
    <div class='sheet-col sheet-damage'>
        <p>3-4</p>
        <p><input type="checkbox" /></p>
        <p>Hurt</p>
        <p><input type="checkbox" /></p>
    </div>
    <div class='sheet-col sheet-damage'>
        <p>5-6</p>
        <p><input type="checkbox" /></p>
        <p>Very Hurt</p>
        <p><input type="checkbox" /></p>
    </div>
    <div class='sheet-col sheet-damage'>
        <p>7-8</p>
        <p><input type="checkbox" /></p>
        <p>Incapacitated</p>
        <p><input type="checkbox" /></p>
    </div>
    <div class='sheet-col sheet-damage'>
        <p>9+</p>
        <p><input type="checkbox" /></p>
        <p>Near Death</p>
        <p><input type="checkbox" /></p>
    </div>
</div>
