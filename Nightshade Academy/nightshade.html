<div class="sheet-section-basic sheet-section">
	<div class="sheet-header">Basic Info</div>
	<table>
		<tbody>
			<tr>
				<td>
					<label>Race</label>
					<input type="text" name="attr_race" />
				</td>
				<td>
					<label>Current CP</label>
					<input type="number" name="attr_cp" />
				</td>
				<td>
					<label>Total CP</label>
					<input type="number" name="attr_cptotal" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Archetype</label>
					<input type="text" name="attr_archetype" />
				</td>
				<td>
					<label>Tokens</label>
					<input type="number" name="attr_tokens" />
				</td>

			</tr>
			<tr>
				<td>
					<label>Year</label>
					<input type="text" name="attr_year" />
				</td>
				<td>
					<label>Age</label>
					<input type="number" name="attr_age" />
				</td>
			</tr>
			<tr>
				<td>
					<label>Native Languages</label>
					<input type="text" name="attr_languages" />
				</td>
			</tr>
		</tbody>
	</table>
</div> <!-- .section-basic -->

<div class="sheet-break"></div>

<div class="sheet-section-aspects sheet-section">
	<div class="sheet-header">Aspects</div>
	<fieldset class="repeating_Aspects">
		<input type="text" name="attr_repAspect" />
	</fieldset>
</div> <!-- .section-aspects -->

<div class="sheet-section-gifts sheet-section sheet-half sheet-section-attributes">
	<div class="sheet-header">Gifts</div>
	<div class="sheet-repitem">
		<input type="text" name="attr_gift1" />
	</div>
	<div class="sheet-repitem">
		<input type="text" name="attr_gift2" />
	</div>
	<fieldset class="repeating_Gifts">
		<input type="text" name="attr_repGift" />
	</fieldset>
</div> <!-- .section-gifts -->

<div class="sheet-section-flaws sheet-section sheet-half sheet-section-attributes">
	<div class="sheet-header">Flaws</div>
	<div class="sheet-repitem">
		<input type="text" name="attr_flaw1" />
	</div>
	<div class="sheet-repitem">
		<input type="text" name="attr_flaw2" />
	</div>
	<fieldset class="repeating_Flaws">

<div class="sheet-break"></div>

<div class="sheet-section-skills-v2 sheet-section">
	<div class="sheet-header">Skills</div>
	<button type='roll' class="sheet-roll_4df" name='roll_4df' value='/roll 4dF'></button> 4dF
	<button type='roll' class="sheet-roll_4dfm" name='roll_4dfm' value='/roll 4dF + ?{Modifier?|0}'></button> 4dF &plusmn; Modifier
	
	<fieldset class="repeating_skills_v2">
		<table>
		<tr>
			<td>
			<select class="sheet-skill-rating" name="attr_rating_v2">
				<option value="-1">Poor</option>
				<option value="0">Average</option>
				<option value="1">Good</option>
				<option value="2">Great</option>
				<option value="3">Epic</option>
				<option value="4">Legendary</option>
			</select>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillname_v2_1" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillname_v2_1}}} {{roll=[[4dF+@{rating_v2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillname_v2_2" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillname_v2_2}}} {{roll=[[4dF+@{rating_v2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillname_v2_3" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillname_v2_3}}} {{roll=[[4dF+@{rating_v2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillname_v2_4" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillname_v2_4}}} {{roll=[[4dF+@{rating_v2}]]}}'></button>
			</td>
			<td>
				<input class="sheet-skill-name-v2" type="text" name="attr_skillname_v2_5" value="" />
				<button type='roll' value='&{template:default} {{name=@{skillname_v2_5}}} {{roll=[[4dF+@{rating_v2}]]}}'></button>
			</td>
		</tr> 
	</table>
	</fieldset>
</div> <!-- .section-skills-v2 -->

<div class="sheet-section-backlash sheet-section sheet-half">
	<div class="sheet-header">Backlash</div>
	<fieldset class="repeating_backlash">
		<input type="text" name="attr_repBacklash" />		
	</fieldset>
</div> <!-- .section-backlash -->

<div class="sheet-section-skills sheet-section sheet-half">
	<div class="sheet-header">Skills (Deprecated)</div>
	Transfer information to the other Skills section. This section will be removed later.
	<fieldset class="repeating_skills">
		<select class="sheet-skill-rating" name="attr_rating">
			<option value="-1">Poor</option>
			<option value="0">Average</option>
			<option value="1">Good</option>
			<option value="2">Great</option>
			<option value="3">Epic</option>
			<option value="4">Legendary</option>
		</select>
		<input class="sheet-skill-name" type="text" name="attr_skillname" />
		<button type="roll" value="&{template:default} {{name=@{skillname}}} {{roll=[[4dF+@{rating}]]}}"></button>
	</fieldset>
</div> <!-- .section-skills -->
<div class="sheet-break"></div>
