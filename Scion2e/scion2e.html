<script type="text/worker">

    on("change:calling1_name change:calling2_name change:calling3_name", function(eventInfo) {
        getSectionIDs("knacks", function(idarray){
            var attr = "_knack_" + eventInfo.sourceAttribute.substring(0,8);
            var values = {};
            for (var i = 0; i < idarray.length; i++){
                values["repeating_knacks_" + idarray[i] + attr] = eventInfo.newValue;
            }
            setAttrs(values);
        });
    });
    
    on("change:repeating_knacks:knack_calling_choice", function(eventInfo){
        var set={repeating_knacks_knack_calling_drop: 0}
        if (eventInfo.newValue == "guide"){
            set.repeating_knacks_knack_calling = "Guide";
            setAttrs(set)
        }else{
            getAttrs([eventInfo.newValue], function(values){
                set.repeating_knacks_knack_calling = values[eventInfo.newValue];
                setAttrs(set);
            });
        }
    });
    
    on("change:repeating_knacks:knack_calling1 change:repeating_knacks:knack_calling2 change:repeating_knacks:knack_calling3", function(eventInfo){
        var target = eventInfo.sourceAttribute.slice(-8) + "_name"
        getAttrs(["repeating_knacks_knack_calling_choice", target], function(values){;
            if (values.repeating_knacks_knack_calling_choice == target){
                setAttrs({repeating_knacks_knack_calling: eventInfo.newValue});
            }
        });
    });

    on("change:repeating_knacks:knack_calling_drop", function(eventInfo){
        if(eventInfo.newValue == 1){
            getAttrs(["calling1_name", "calling2_name", "calling3_name"], function(values){
                setAttrs({repeating_knacks_knack_calling1: values.calling1_name, 
                          repeating_knacks_knack_calling2: values.calling2_name,
                          repeating_knacks_knack_calling3: values.calling3_name});
            });
        }
    });

    on("sheet:opened", function(){
        getSectionIDs("paths", function(idarray){
            if (idarray.length < 1){
                var values = {};
                var paths = ["Origin", "Role", "Society/Pantheon"];
                for(var i = 0; i < paths.length; i++){
                    var rowID = generateRowID();
                    values["repeating_paths_" + rowID + "_path_description"] = paths[i];
                    values["repeating_paths_" + rowID + "_path_expand"] = 1;
                }
                setAttrs(values);
            }
        });
    });

</script>
