<html>

<head>
	<title>Metal Adventures</title>
	<link rel="stylesheet" type="text/css" href="MetalAdventures.css">
	<meta charset="UTF-8">
</head>

<body>
	<div class="row">
		<div class="column">
			<img src="https://i.imgur.com/olYZbbgl.jpg">
		</div>
		<div class="column">
			<div class="row"><label class="label30">Nom: </label><input type="text" name="attr_character_name" /></div>
			<div class="row"><label class="label30">Archétype: </label><input type="text" name="attr_archetype" /></div>
			<div class="row"><label class="label30">Origine: </label><input type="text" name="attr_origine" /></div>
			<div class="row"><label class="label30">Sexe: </label><input type="text" name="attr_sexe" /></div>
		</div>
	</div>
	<div>
		<label>Mutant: </label>
		<input type="checkbox" name="attr_mutant" value="0" checked="true" />
		<input type="checkbox" name="attr_mutant" value="1" />
	</div>
	<div class="row">
		<div class="column">
			<p>Agilité</p>
			<span><input type="checkbox" name="attr_predilection_Technique" value="0"><label>Techniques</label><input type="number"
				 name="attr_Technique"> </span>
			<div class="row">
				<label class="label30">Acrobaties: </label>
				<input type="number" name="attr_Acrobatie" />
				<input type="number" name="attr_Acrobatie_max" value="@{Technique}+@{Acrobatie}" />
			</div>
			<div class="row">
				<label class="label30">Armes de poings: </label>
				<input type="number" name="attr_ArmesDePoing" />
				<input type="number" name="attr_ArmesDePoing_max" value="@{Technique}+@{ArmesDePoing}" />
			</div>
			<div class="row">
				<label class="label30">Armes d'épaule: </label>
				<input type="number" name="attr_ArmesDEpaule" />
				<input type="number" name="attr_ArmesDEpaule_max" value="@{Technique}+@{ArmesDEpaule}" />
			</div>
		</div>
		<div class="column">
			<p>Carrure</p>
			<span><input type="checkbox" name="attr_predilection_survie" value="0"><label>Survie</label><input type="number"
				 name="attr_survie"> </span>
		</div>
		<div class="column">
			<p>Perception</p>
			<span><input type="checkbox" name="attr_predilection_espionnage" value="0"><label>Espionnage</label><input type="number"
				 name="attr_espionnage"> </span>
		</div>
		<div class="column">
			<p>Santé</p>

		</div>
	</div>
</body>

</html>
