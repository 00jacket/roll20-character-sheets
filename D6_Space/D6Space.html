<div class="sheet-sheet" style=" position:relative;">
    <div name="header" style="text-align: Center;">
        <img src="http://opend6project.org/wp-content/uploads/2015/02/d6logo150.png" style="max-height: 50px;" />
    </div>
    <div name="characterinfo" class="sheet-section">
        <div class='sheet-2colrow'>
            <div class='sheet-col' style="display:inline-block;">
                <label class="sheet-toppad">Character Name <input class="sheet-right sheet-shorttext" type="text" name="attr_charactername" style="width:65%"/></label>
                <label class="sheet-toppad">Player Name <input class="sheet-right sheet-shorttext" type="text" name="attr_playername" style="width:65%"/></label>
                <label class="sheet-toppad">Occupation <input class="sheet-right sheet-shorttext" type="text" name="attr_occupation" style="width:85%"/></label>
                <label class="sheet-toppad;">Species <input class="sheet-right sheet-shorttext" style="width:80%;" type="text" name="attr_species"/></label>
                <table style="margin-top:-10px; margin-left:-10px;">
                    <tr>
                    		<td>
                        <label>Gender <input class="sheet-smalltext sheet-shorttext" type="text" name="attr_gender"/></label>
                        </td>
                        <td>
                        <label class="sheet-toppad">Age <input  class="sheet-smalltext sheet-shorttext" type="text" name="attr_age"/></label>
                        </td>
                        <td>
                        <label>Height <input class="sheet-smalltext sheet-shorttext" type="text" name="attr_height"/></label>
                        </td>
                        <td>
                        <label>Weight <input class="sheet-smalltext sheet-shorttext" type="text" name="attr_weight"/></label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class='sheet-col'>
                <label>Credits <input type="number" min="0" class="sheet-credits"/></label>
                <label>Physical Description
                <textarea style="height:55px; padding-top:2px; padding-bottom:2px;"></textarea></label>
            </div>
        </div>
    </div>
    <div name="characternumbers" class="sheet-section">
        <div class='sheet-3colrow'>
            <div class='sheet-col'>
                <label class="sheet-areaLabel">Special Abilities</label>
                <textarea name="attr_specialAbilities" style="height:100px; width:200px;"></textarea>
            </div>
            
            <div class='sheet-col' >
                <label>Move <input type="number" name="attr_move" class="sheet-smallshortnumber" min="0" value="10"/></label>
                <label for="isForceSensitive">
                    Force Sensitive? <select name="attr_forceSensitive" class="sheet-smallselect" id="isForceSensitive">
                      <option value="true">Yes</option>
                      <option value="false" selected="selected">No</option>
                    </select> 
                </label>
                <label>Force Points <input type="number" name="attr_forcePoints" class="sheet-smallshortnumber" min="0" value="0"/></label>
                <label>Dark Side Points <input type="number" name="attr_darkSidePoints" class="sheet-smallshortnumber" min="0" value="0"/></label>
                <label>Character Points <input type="number" name="attr_characterPoints" class="sheet-smallshortnumber" min="0" value="0"/></label>
            </div>
            
            <div class='sheet-col'>
                <Label style="text-decoration:underline;">Wound Status</Label>
                <form >                    
                    <label><input type="checkbox" name="attr_stunned" style="margin-left:18px;"> Stunned</label>
                    <label><input type="checkbox" name="attr_wounded"style="margin-right:0px;">
                    <input type="checkbox" name="attr_wounded2" style="margin-left:0px;"> Wounded </label>
                    <label><input type="checkbox" name="attr_incapacitated" class="sheet-singlecheck" style="margin-left:18px;"> Incapacitated </label>
                    <label><input type="checkbox" name="attr_mortallywounded" class="sheet-singlecheck" style="margin-left:18px;"> Mortally Wounded </label>                                            
                </form> 
            </div>
        </div>
    </div>
    <div name"attributes" class="sheet-section">
        <table>
            <tr>
            	<td class="sheet-tdborder">
                    <div class="sheet-bold">
                    
                        <button type='roll' class="astext" value='/roll (@{agility} - 1)d6 + 1d6! + @{agilitypip}' >Agility</button>
                        <div style="float:right;">
                            <input type="number" name="attr_agility" class="sheet-smallnumber"  min="1" value="3"/>D 
                            +<input type="number" name="attr_agility" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_agilskills">
                        <button  type="roll" value="/r (@{agilskilldice} - 1)d6 + 1d6! + @{agilskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_agilskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_agilskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D 
                          +<input type="number" name="attr_agilskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/> 
                          </div>
                    </fieldset>
                </td>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                    
                        <button type='roll' class="astext" value='/roll (@{perception} - 1)d6 + 1d6! + @{perceptionpip}' >Perception</button>
                        <div style="float:right;">
                            <input type="number" name="attr_perception" class="sheet-smallnumber"  min="1" value="3"/>D 
                            +<input type="number" name="attr_perceptionpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_perckills">
                        <button  type="roll" value="/r (@{perckilldice} - 1)d6 + 1d6! + @{perckillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_perckillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_perckilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D 
                          +<input type="number" name="attr_perckillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/> 
                          </div>
                    </fieldset>
                </td>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll' class="astext" value='/roll (@{strength} - 1)d6 + 1d6! + @{strengthpip}' >Strength</button>
                        <div style="float:right;">
                            <input type="number" name="attr_strength" class="sheet-smallnumber" min="1" value="3"/>D
                            +<input type="number" name="attr_strengthpip" class="sheet-smallnumber" min="0" max="2" value="0"/>  
                        </div>
                    </div>
                    <fieldset class="repeating_strskills">
                        <button  type="roll" value="/r (@{strskilldice} - 1)d6 + 1d6! + @{strskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_strskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_strskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D 
                          +<input type="number" name="attr_strskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/> 
                          </div>
                    </fieldset>
                </td> 
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll' class="astext" value='/roll (@{technical} - 1)d6 + 1d6! + @{technicalpip}' >Technical</button>
                        <div style="float:right;">
                            <input type="number" name="attr_technical" class="sheet-smallnumber" min="1" value="3"/>D 
                            +<input type="number" name="attr_technicalpip" class="sheet-smallnumber" min="0" max="2" value="0"/>    
                        </div>
                    </div>
                    <fieldset class="repeating_techskills">   
                        <button  type="roll" value="/r (@{techskilldice} - 1)d6 + 1d6! + @{techskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_techskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_techskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D 
                          +<input type="number" name="attr_techskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/> 
                          </div>
                    </fieldset>
                </td class="sheet-tdborder"> 
            </tr>
            <tr>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll'value='/roll (@{dexterity} - 1)d6 + 1d6! + @{dexteritypip}' >Dexterity</button>
                        <div style="float:right;">
                            <input type="number" name="attr_dexterity" class="sheet-smallnumber" min="1" value="3"/>D
                            +<input type="number" name="attr_dexteritypip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_dexskills">
                        <button  type="roll" value="/r (@{dexskilldice} - 1)d6 + 1d6! + @{dexskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_dexskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_dexskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D 
                          +<input type="number" name="attr_dexskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/> 
                          </div>
                    </fieldset>
                </td>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll' value='/roll (@{knowledge} - 1)d6 + 1d6! + @{knowledgepip}' >Knowledge</button>
                        <div style="float:right;">
                            <input type="number" name="attr_knowledge" class="sheet-smallnumber" min="1" value="3"/>D 
                            +<input type="number" name="attr_knowledgepip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_knowskills">  
                        <button  type="roll" value="/r (@{knowskilldice} - 1)d6 + 1d6! + @{knowskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_knowskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_knowskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D 
                          +<input type="number" name="attr_knowskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/> 
                          </div>
                    </fieldset>
                </td> 
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button  type='roll' value='/roll (@{metaphysic} - 1)d6 + 1d6! + @{metaphysicpip}' >Metaphysics</button>
                        <div style="float:right;">
                            <input type="number" name="attr_metaphysic" class="sheet-smallnumber" min="1" value="3"/>D
                            +<input type="number" name="attr_metaphysicpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_metaphysicskills">         
                        <button  type="roll" value="/r (@{metaphysicskilldice} - 1)d6 + 1d6! + @{metaphysicskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_metaphysicskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_metaphysicskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="3"/>D 
                          +<input type="number" name="attr_metaphysicskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/> 
                          </div>
                    </fieldset>
                </td> 
            </tr>
        </table>    
    </div>
    </div>
    </div>
    <div name="extendedinfo" class="sheet-section">
        <table>
            <tr>
                <td style="width:33.33%;"><label>Background</label>
                    <div>
                        <textarea name="attr_background"></textarea>
                    </div>
                </td>
                <td style="width:33.33%;">
                    <label>Personality</label>
                    <div>
                        <textarea name="attr_personality"></textarea>
                    </div>
                </td>
                <td style="width:33.33%;">
                    <label>Objectives</label>
                    <div>
                        <textarea name="attr_objectives"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Quotes</label>
                    <div>
                        <textarea name="attr_quotes"></textarea>
                    </div>
                </td>
                <td>
                    <label>Connections to other characters</label>
                    <div>
                        <textarea name="attr_connections"></textarea>
                    </div>
                </td>
                <td>
                    <label>Additional Notes</label>
                    <div>
                        <textarea name="attr_connections"></textarea>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div name="equipment" class="sheet-section">
            <table>
                <th></th>
                <th>Equipment</th>
                <th></th>
                <tr>
                    <td style="text-align: right;">
                        <textarea name="attr_geartext1"></textarea>
                        <textarea name="attr_geartext2"></textarea>
                    </td>
                    <td style="text-align: center;">
                        <textarea name="attr_geartext3"></textarea>
                        <textarea name="attr_geartext4"></textarea>
                    </td>
                    <td style="text-align: Left;">
                        <textarea name="attr_geartext5"></textarea>
                        <textarea name="attr_geartext6"></textarea>
                    </td>
                </tr>
            </table>
    </div>
    </div>
