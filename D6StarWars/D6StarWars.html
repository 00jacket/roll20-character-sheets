<div class="sheet-sheet" style=" position:relative;">
    <div id="header" style="text-align: Center;">
        <img src="http://www.hkgsi.com/test/crystal.dice.red.big.jpg" style="max-height: 50px;" />
        <img src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2012/11/sw_logo_lg_default-small.jpg" style="max-height: 50px;" />
        <img src="http://www.hkgsi.com/test/crystal.dice.blue.big.jpg" style="max-height: 50px;" />
    </div>
    <div id="Characterinfo" class="sheet-section">
        <div class="sheet-2colrow">
            <div class="sheet-col" style="display:inline-block;">
                <label class="sheet-toppad">Character Name <input class="sheet-right sheet-shorttext" type="text" name="attr_charactername" style="width:65%"/></label>
                <label class="sheet-toppad">Type <input class="sheet-right sheet-shorttext" type="text" name="attr_type" style="width:85%"/></label>
                <label class="sheet-toppad;">Species <input class="sheet-right sheet-shorttext" style="width:80%;" type="text" name="attr_species"/></label>
                <table style="margin-top:-10px; margin-left:-10px;">
                    <tr>
                        <td>
                        <label class="sheet-toppad">Age <input  class="sheet-smalltext sheet-shorttext" type="text" name="attr_age"/></label>
                        </td><td>
                        <label>Height <input class="sheet-smalltext sheet-shorttext" type="text" name="attr_height"/></label>
                        </td><td>
                        <label>Weight <input class="sheet-smalltext sheet-shorttext" type="text" name="attr_weight"/></label>
                        </td><td>
                        <label>Gender <input class="sheet-smalltext sheet-shorttext" type="text" name="attr_gender"/></label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="sheet-col">
                <label>Credits <input type="number" min="0" class="sheet-credits" name="attr_credits" /></label>
                <label>Physical Description
                <textarea style="height:55px; padding-top:2px; padding-bottom:2px;" name="attr_Physical_Description"></textarea></label>
            </div>
        </div>
    </div>
    <div id="Characternumbers" class="sheet-section">
        <div class='sheet-3colrow'>
            <div class='sheet-col'>
                <label class="sheet-areaLabel">Special Abilities</label>
                <textarea name="attr_specialAbilities" style="height:100px; width:200px;"></textarea>
            </div>
            
            <div class='sheet-col' >
                <label>Move <input type="number" name="attr_move" class="sheet-smallshortnumber" min="0" value="10"/></label>
                <label for="isForceSensitive">
                    Force Sensitive? <select name="attr_forceSensitive" class="sheet-smallselect" id="isForceSensitive">
                      <option value="true">Yes</option>
                      <option value="false" selected="selected">No</option>
                    </select> 
                </label>
                <label>Force Points <input type="number" name="attr_forcePoints" class="sheet-smallshortnumber" min="0" value="0"/></label> <!---On char creation everyone starts with 1 FP --->
                <label>Dark Side Points <input type="number" name="attr_darkSidePoints" class="sheet-smallshortnumber" min="0" value="0"/></label>
                <label>Character Points <input type="number" name="attr_characterPoints" class="sheet-smallshortnumber" min="0" value="0"/></label> <!---On char creation everyone starts with 5 CP --->
            </div>
            
            <div class='sheet-col'>
                <Label style="text-decoration:underline;">Wound Status</Label>
                <form >
					<select name="attr_WoundStatus" class="sheet-mediumselect">
					  <option value="0" selected="selected">Healthy</option>
					  <option value="-1">Stunned</option>
					  <option value="-1">Wounded</option>
					  <option value="-2">Wounded Twice</option>
					  <option value="-15">Incapacitated</option> <!--You shouldn't even be able to make checks while incapacitated or Mortally wounded, hence -15. Later will include option to ignore wound penalties -->
					  <option value="-15">Mortally Wounded</option>
					</select>
				</form> 
            </div>
        </div>
    </div>
    <div id="Attributes" class="sheet-section">
        <table>
            <tr>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll' class="astext" value='&{template:default} {{name=Perception}} {{Roll=[[{(((@{perception} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{perceptionpip} + ?{Other Mods(pip)|0} + 1d6!cf1cs6}}]]}}' >Perception</button>
                        <div style="float:right;">
                            <input type="number" name="attr_perception" class="sheet-smallnumber"  min="1" value="3"/>D+<input type="number" name="attr_perceptionpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_percskills"> <!---Per Skills --->
                        <button  type="roll" value="/r (@{percskilldice} - 1)d6 + 1d6! + @{percskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_percskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_percskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="@{percskilldice}"/>D 
                          +<input type="number" name="attr_percskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="@{percskillpip}"/> 
                          </div>
                    </fieldset>
                </td>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll' class="astext" value='&{template:default} {{name=Strength}} {{Roll=[[{(((@{strength} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{strengthpip} + ?{Other Mods(pip)|0} + 1d6!cf1cs6}}]]}}' >Strength</button>
                        <div style="float:right;">
                            <input type="number" name="attr_strength" class="sheet-smallnumber" min="1" value="3"/>D+<input type="number" name="attr_strengthpip" class="sheet-smallnumber" min="0" max="2" value="0"/>  
                        </div>
                    </div>
                    <fieldset class="repeating_strskills"> <!---Str Skills --->
                        <button  type="roll" value="&{template:default} {{name=@{strskillname}}} {{Roll=[[{(((@{strskilldice} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{strskillpip} + ?{Other Mods(pip)|0} + 1d6!cf1cs6}}]]}}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_strskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_strskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="@{strength}"/>D+<input type="number" name="attr_strskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="@{strengthpip}"/> 
                          </div>
                    </fieldset>
                </td> 
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll' class="astext" value='&{template:default} {{name=Technical}} {{Roll=[[{(((@{technical} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{technicalpip} + ?{Other Mods(pip)|0} + 1d6!cf1cs6}}]]}}' >Technical</button>
                        <div style="float:right;">
                            <input type="number" name="attr_technical" class="sheet-smallnumber" min="1" value="3"/>D+<input type="number" name="attr_technicalpip" class="sheet-smallnumber" min="0" max="2" value="0"/>    
                        </div>
                    </div>
                    <fieldset class="repeating_techskills">  <!---Tec Skills --->
                        <button  type="roll" value="/r (@{techskilldice} - 1)d6 + 1d6! + @{techskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_techskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_techskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="@{technical}"/>D+<input type="number" name="attr_techskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="@{technicalpip}"/> 
                          </div>
                    </fieldset>
                </td class="sheet-tdborder"> 
            </tr>
            <tr>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll'value='&{template:default} {{name=Dexterity}} {{Roll=[[{(((@{dexterity} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{dexteritypip} + ?{Other Mods(pip)|0} + 1d6!cf1cs6}}]]}}' >Dexterity</button>
                        <div style="float:right;">
                            <input type="number" name="attr_dexterity" class="sheet-smallnumber" min="1" value="3"/>D+<input type="number" name="attr_dexteritypip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_dexskills"> <!---Dex Skills --->
                        <button  type="roll" value="/r (@{dexskilldice} - 1)d6 + 1d6! + @{dexskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_dexskillname"/>
                          <div class="sheet-right">		
                          <input type="number" name="attr_dexskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="@{dexterity}"/>D+<input type="number" name="attr_dexskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="@{dexteritypip}"/>
                          </div>
                    </fieldset>
                </td>
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button type='roll' value='&{template:default} {{name=Knowledge}} {{Roll=[[{(((@{knowledge} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{knowledgepip} + ?{Other Mods(pip)|0} + 1d6!cf1cs6}}]]}}' >Knowledge</button>
                        <div style="float:right;">
                            <input type="number" name="attr_knowledge" class="sheet-smallnumber" min="1" value="3"/>D+<input type="number" name="attr_knowledgepip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_knowskills">  <!---Kno Skills --->
                        <button  type="roll" value="/r (@{knowskilldice} - 1)d6 + 1d6! + @{knowskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_knowskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_knowskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="@{knowledge}"/>D+<input type="number" name="attr_knowskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="@{knowledgepip}"/> 
                          </div>
                    </fieldset>
                </td> 
                <td class="sheet-tdborder">
                    <div class="sheet-bold">
                        <button  type='roll' value='&{template:default} {{name=Mechanical}} {{Roll=[[{(((@{mechanical} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{mechanicalpip} + ?{Other Mods(pip)|0} + 1d6!cf1cs6}}]]}}' >Mechanical</button>
                        <div style="float:right;">
                            <input type="number" name="attr_mechanical" class="sheet-smallnumber" min="1" value="3"/>D+<input type="number" name="attr_mechanicalpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                        </div>
                    </div>
                    <fieldset class="repeating_mechskills">  <!---Mec Skills --->      
                        <button  type="roll" value="/r (@{mechskilldice} - 1)d6 + 1d6! + @{mechskillpip}"></button>
                          <input class="sheet-skilltext" type="text" name="attr_mechskillname"/> 
                          <div class="sheet-right">
                          <input type="number" name="attr_mechskilldice" class="sheet-smallnumber sheet-shortnumber" min="1" value="@{mechanicalpip}"/>D+<input type="number" name="attr_mechskillpip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="@{mechanicalpip}"/> 
                          </div>
                    </fieldset>
                    <!---
                    <div>
                        <textarea name="attr_mechSkills"></textarea>
                    </div>
                    --->
                </td> 
            </tr>
        </table>    
    </div>
	
	<div id="Weapons" class="sheet-section">
		<table>
			<tr>
				<td style="width:200px"><label>Weapon</label></td>
				<td style="width:80px">Damage</td>
				<td style="width:35px">Short</td>
				<td style="width:30px">Med</td>
				<td style="width:35px">Long</td>
				<td style="width:30px">ROF</td>
				<td style="width:30px">Ammo</td>
				<td style="width:30px">Skill</td>
			</tr>
		</table>	
		
            <input class="sheet-skilltext" type="text"  style="width:200px" name="attr_weapon"/>
			<input type="number" name="attr_damagedice" class="sheet-smallnumber sheet-shortnumber" min="1" value="1"/>D+<input type="number" name="attr_damagepip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
			<input class="sheet-smallnumber sheet-shortnumber" type="number" name="attr_shortrange"/>
			<input class="sheet-smallnumber sheet-shortnumber" type="number" name="attr_medrange"/>
			<input class="sheet-smallnumber sheet-shortnumber" type="number" name="attr_longrange"/>
			<input class="sheet-smallnumber sheet-shortnumber" type="number" name="attr_ROF"/>
			<input class="sheet-smallnumber sheet-shortnumber" type="number" name="attr_Ammo"/>
			
						<button  type="roll" value="/r (@{damagedice} - 1)d6 + 1d6! + @{damagepip}">Damage</button>		  
    </div>

	<div id="Armor" class="sheet-section">
		<table>
			<tr>
				<td style="width:200px"><label>Armor</label></td>
				<td style="width:80px">Physical</td>
				<td style="width:40px">Phy pip</td>
				<td style="width:80px">Energy</td>
				<td style="width:40px">En pip</td>
				<td style="width:200px">Other</td>
			</tr>
		</table>	
		<fieldset class="repeating_weapons">
            <input class="sheet-skilltext" type="text"  style="width:200px" name="attr_armor1"/>
			<input type="number" name="attr_armor1PhDice" class="sheet-smallnumber sheet-shortnumber" min="1" value="1"/>D+<input type="number" name="attr_armor1PhPip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
			<input type="number" name="attr_armor1EnDice" class="sheet-smallnumber sheet-shortnumber" min="1" value="1"/>D+<input type="number" name="attr_armor1PhPip" class="sheet-smallnumber sheet-shortnumber" min="0" max="2" value="0"/>
			<input class="sheet-smallnumber sheet-shortnumber" type="number" name="attr_Ammo"/>
						<button  type="roll" value="/r (@{armor1PhDice}  +@{strength} - 1)d6 + 1d6! + @{armor1PhPip}">Soak Physical</button>
						<button  type="roll" value="/r (@{armor1EnDice} +@{strength} - 1)d6 + 1d6! + @{armor1PhPip}">Soak Energy</button>
        </fieldset>		  
    </div>
	
    <div id="Force" class="sheet-section" style="text-align: Left; position:relative;">
        <div class='sheet-2colrow'>
            <div class='sheet-col'>
                <table>
                    <th><label>Force Skills</label></th>
                    <tr>
                        <td style="width:260px;">
                            <div class="sheet-bold">
                                <button class="sheet-forcebutton" type='roll' class="astext" value='&{template:default} {{name=Force: Control}} {{Roll=[[{(((@{control} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{controlpip} + ?{Other Mods(pip)|0} + @{Force_Emptiness} + 1d6!cf1cs6}}]]}}' > Control</button>
                                <div style="float:right;">
                                    <input type="number" name="attr_control" class="sheet-smallnumber"  min="0" value="0"/>D 
                                    +<input type="number" name="attr_controlpip" class="sheet-smallnumber" min="0" max="2" value="0"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:260px;">
                            <div class="sheet-bold">
                                <button class="sheet-forcebutton" type='roll' class="astext" value='&{template:default} {{name=Force: Sense}} {{Roll=[[{(((@{sense} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{sensepip} + ?{Other Mods(pip)|0} + @{Force_Emptiness} + 1d6!cf1cs6}}]]}}' > Sense</button>
                                <div style="float:right;">
                                    <input type="number" name="attr_sense" class="sheet-smallnumber" style="margin-left=100px;"  min="0" value="0"/>D
                                    +<input type="number" name="attr_sensepip" class="sheet-smallnumber" min="0" max="2" value="0"/>  
                                </div>
                            </div>
                        </td> 
                    </tr>
                    <tr>    
                        <td style="width:260px;">
                            <div class="sheet-bold">
                                <button class="sheet-forcebutton" type='roll' class="astext" value='&{template:default} {{name=Force: Alter}} {{Roll=[[{(((@{alter} -1 +@{WoundStatus} +@{Force_ControlPain_ResistStun} + ?{Multiple action penalty|No, ?{Force Concentration&#124;No&#44; 0 &#124; Yes&#44; 4 &#125;|-1|-2|-3|-4})*?{Force point|No,1)|Yes,2)+1})d6cf0cs7 + @{alterpip} + ?{Other Mods(pip)|0} + @{Force_Emptiness} + 1d6!cf1cs6}}]]}}' > Alter</button>
                                <div style="float:right;">
                                    <input type="number" name="attr_alter" class="sheet-smallnumber" min="0" value="0"/>D 
                                    +<input type="number" name="attr_alterpip" class="sheet-smallnumber" min="0" max="2" value="0"/>    
                                </div>
                            </div>
                        </td> 
                    </tr>
                </table>
            </div>
            <div class='sheet-col'>
                <label style="padding-top:8px; padding-bottom:12px;">Force Powers </label>
                <textarea name="attr_forcePowers" style="height:120px;"></textarea>
            </div>
			<div class='sheet-col'>
                <label style="padding-top:8px; padding-bottom:12px;">Force Emptiness active?</label><!---Force Emptiness adds +6 pips to all force skill rolls when active --->
					<select name="attr_Force_Emptiness" class="sheet-smallselect">
					  <option value="0" selected="selected">No</option>
					  <option value="6">Yes</option>
					</select>
            </div>
			<div class='sheet-col'>
                <label style="padding-top:8px; padding-bottom:12px;">Control Pain/Resist Stun active?</label><!---Negates any wound penalties to rolls if active --->
					<select name="attr_Force_ControlPain_ResistStun" class="sheet-smallselect">
					  <option value="0" selected="selected">No</option>
					  <option value="-@{WoundStatus}">Yes</option>
					</select>
            </div>
        </div>
    </div>
