<div class="sheet-wrapper">
    <div>
        <!-- Character Information -->
        <div class="sheet-baseinfo"><input type="text" name="attr_display_name" /><label>Character Name</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_career" /><label>Career</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_career-previous" /><label>Previous Careers</label></div>

        <div class="sheet-baseinfo">
            <select name="attr_race">
                <option value="Human">Human</option>
                <option value="Dwarf">Dwarf</option>
                <option value="Elf">Elf</option>
                <option value="Halfling">Halfling</option>
            </select>
            <label>Race</label>
        </div>

        <div class="sheet-baseinfo sheet-medium">
            <select name="attr_size">
                <option value="Tiny">Tiny</option>
                <option value="Small">Small</option>
                <option value="Medium" selected="selected">Medium</option>
                <option value="Large">Large</option>
                <option value="Huge">Huge</option>
                <option value="Gargantuan">Gargantuan</option>
            </select>
            <label>Size</label>
        </div>
        <div class="sheet-baseinfo sheet-number"><input type="number" name="attr_age" /><label>Age</label></div>
        <div class="sheet-baseinfo sheet-medium">
            <select name="attr_gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label>Gender</label>
        </div>
        <div class="sheet-baseinfo sheet-short"><input type="text" name="attr_height" /><label>Height</label></div>
        <div class="sheet-baseinfo sheet-short"><input type="text" name="attr_weight" /><label>Weight</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_starsign" /><label>Star Sign</label></div>
        <div class="sheet-baseinfo"><input type="text" name="attr_deity" /><label>Deity</label></div>

        <div class="sheet-baseinfo sheet-medium"><input type="text" name="attr_xp-current" /><label>Current XP</label></div>
        <div class="sheet-baseinfo sheet-medium"><input type="text" name="attr_xp" /><label>Total XP</label></div>
        <!-- /Character Information -->
    </div>    

    <hr/>

    <div class="sheet-3colrow">

        <!-- Left --> <!-- Characteristics and Initiative -->
        <div class="sheet-col">
            <!-- Characteristics -->
            <div>
                <input type="checkbox" id="sheet-characteristics" role="button" class="sheet-hidden">
                <label for="sheet-characteristics" class="sheet-headtwo">Characteristics</label>
                <div class="sheet-statblock">
                    <!-- Primary Profile Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Score</label> 
                        </div>
                        <div class="sheet-item sheet-large">
                            <label>Primary Profile</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Bonus</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Roll</label> 
                        </div>
                    </div>
                    <!-- WeaponSkill -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_weaponskill" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Weapon Skill</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_weaponskill' value=''></button>
                        </div>
                    </div>
                    <!-- BallisticSkill -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_ballisticskill" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Ballistic Skill</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_ballisticskill' value=''></button>
                        </div>
                    </div>
                    <!-- Strength -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_strength" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Strength</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_strength-bonus" value="floor(@{strength}/10)" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_strength' value=''></button>
                        </div>
                    </div>
                    <!-- Toughness -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_toughness" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Toughness</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_toughness-bonus" value="floor(@{toughness}/10)" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_toughness' value=''></button>
                        </div>
                    </div>
                    <!-- Agility -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_agility" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Agility</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_agility' value=''></button>
                        </div>
                    </div>
                    <!-- Intelligence -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_intelligence" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Intelligence</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_intelligence' value=''></button>
                        </div>
                    </div>
                    <!-- Willpower -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_willpower" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Willpower</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_willpower' value=''></button>
                        </div>
                    </div>
                    <!-- Fellowship -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_fellowship" value="10"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Fellowship</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_fellowship' value=''></button>
                        </div>
                    </div>

                    <!-- Secondary Profile Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Value</label> 
                        </div>
                        <div class="sheet-item sheet-large">
                            <label>Secondary Profile</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">

                        </div>
                        <div class="sheet-item sheet-tiny">

                        </div>
                    </div>
                    <!-- Attacks -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_attacks" value="1"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Attacks</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                    <!-- Wounds -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_wounds_max" value="1"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Wounds</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                    <!-- Magic -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_magic" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Magic</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                    <!-- Fate Points -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_fatepoints" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Fate Points</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>
                    <!-- Insanity Points -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_insanity" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Insanity Points</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                        </div>
                    </div>

                </div>
            </div> <!-- /Characteristics -->
            <!-- Initiative -->
            <div>
                <input type="checkbox" id="sheet-init" role="button" class="sheet-hidden">
                <label for="sheet-init" class="sheet-headtwo">Initiative</label>
                <div class="sheet-statblock">
                    <!-- Initiative Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Score</label> 
                        </div>
                        <div class="sheet-item sheet-med">
                        </div>
                        <div class="sheet-item sheet-small">
                            <label>Modifier</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Roll</label> 
                        </div>
                    </div>
                    <!-- Initiative -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_initiative" value="@{agility}+@{init-mod}" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-med sheet-black">
                            <label>Initiative</label> 
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <input type="number" name="attr_init-mod" value="0"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_initiative' value='/roll 1d10 + @{initiative} &{tracker}'></button>
                        </div>
                    </div>
                    <!-- Conditional Modifiers Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-huge">
                            <label>Talent Modifiers</label> 
                        </div>
                    </div>
                    <textarea name="attr_init-talent-modifiers"  class="sheet-small"></textarea>
                </div>
            </div> <!-- /Initiative -->
        </div>

        <!-- Mid --> <!-- Health, Defences and Movement -->
        <div class="sheet-col">
            <!-- Health -->
            <div>
                <input type="checkbox" id="sheet-health" role="button" class="sheet-hidden">
                <label for="sheet-health" class="sheet-headtwo">Health</label>
                <div class="sheet-statblock">
                    <!-- Wounds Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Maximum</label> 
                        </div>
                        <div class="sheet-item sheet-large"> 
                        </div>
                        <div class="sheet-item sheet-small">
                            <label>Current</label> 
                        </div>
                    </div>
                    <!-- Wounds -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_wounds_max" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Wounds</label> 
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <input type="number" name="attr_wounds" value="1"/> 
                        </div>
                    </div>			
                    <!-- Critical Damage -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Critical Damage</label> 
                        </div>
                    </div>
                    <textarea name="attr_critical_damage"  class="sheet-small"></textarea>
                    <!-- Insanity Points Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Score</label> 
                        </div>
                        <div class="sheet-item sheet-large"> 
                        </div>
                        <div class="sheet-item sheet-small">
                        </div>
                    </div>
                    <!-- Insanity Points -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_insanity" value="0"/>
                        </div>
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Insanity Points</label> 
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                        </div>
                    </div>		
                    <!-- Mental Disorders Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Mental Disorders</label> 
                        </div>
                    </div>
                    <textarea name="attr_mental_disorders"  class="sheet-small"></textarea>
                </div>
            </div> <!-- /Health -->
            <!-- Defences -->
            <div>
                <input type="checkbox" id="sheet-defences" role="button" class="sheet-hidden">
                <label for="sheet-defences" class="sheet-headtwo">Defences</label>
                <div class="sheet-statblock">
                    <!-- Defence Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Armour</label> 
                        </div>
                        <div class="sheet-item sheet-small">
                            <label></label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Leather</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Stud</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Mail</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Plate</label> 
                        </div>
                    </div>
                    <!-- Head -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_armour_head" value="@{head-leather}+@{head-studded}+@{head-mail}+@{head-plate}" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Head</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_head-leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_head-studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_head-mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_head-plate" value="2"/>
                        </div>
                    </div>
                    <!-- Body -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_armour_body" value="@{body-leather}+@{body-studded}+@{body-mail}+@{body-plate}" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Body</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_body-leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_body-studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_body-mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_body-plate" value="2"/>
                        </div>
                    </div>
                    <!-- Arms -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_armour_arms" value="@{arms-leather}+@{arms-studded}+@{arms-mail}+@{arms-plate}" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Arms</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_arms-leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_arms-studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_arms-mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_arms-plate" value="2"/>
                        </div>
                    </div>
                    <!-- Legs -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_armour_legs" value="@{legs-leather}+@{legs-studded}+@{legs-mail}+@{legs-plate}" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Legs</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_legs-leather" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_legs-studded" value="1"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_legs-mail" value="2"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="checkbox" name="attr_legs-plate" value="2"/>
                        </div>
                    </div>
                </div>
            </div> <!-- Defences -->

            <!-- Movement -->
            <div>
                <input type="checkbox" id="sheet-movement" role="button" class="sheet-hidden">
                <label for="sheet-movement" class="sheet-headtwo">Movement</label>
                <div class="sheet-statblock">

                    <!-- Movement Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-small">
                            <label>Base</label> 
                        </div>
                        <div class="sheet-item sheet-small">
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Leap</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Move</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Charge</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Run</label> 
                        </div>
                    </div>
                    <!-- Movement -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-small sheet-halfblack">
                            <input type="number" name="attr_movecharacteristic" value="4"/>
                        </div>
                        <div class="sheet-item sheet-small sheet-black">
                            <label>Speed</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_speed-base" value="@{MoveCharacteristic} + floor(@{Strength}/10)" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_speed-move" value="@{MoveCharacteristic} * 2" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_speed-charge" value="@{MoveCharacteristic} * 4" disabled = "true"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="number" name="attr_speed-run" value="@{MoveCharacteristic} * 6" disabled = "true"/>
                        </div>
                    </div>
                    <!-- Special Movement Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Special Movement</label> 
                        </div>
                    </div>
                    <textarea name="attr_special-movement"  class="sheet-small"></textarea>

                </div>
            </div>
        </div>

        <!-- Right --> <!-- Skills -->
        <div class="sheet-col">
            <!-- Skills -->
            <div>
                <input type="checkbox" id="sheet-skill" role="button" class="sheet-hidden">
                <label for="sheet-skill" class="sheet-headtwo">Skills</label>
                <div class="sheet-statblock">

                    <!-- Skills Header -->
                    <div class="sheet-header">
                        <div class="sheet-item sheet-large">
                            <label>Skill Name</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>1/2</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Taken</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>+10%</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>+20%</label> 
                        </div>
                        <div class="sheet-item sheet-tiny">
                            <label>Roll</label> 
                        </div>
                    </div>
                    <!-- Animal Care -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Animal Care (Int)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_animal-care" value="[[ceil(@{intelligence}/2)]]" checked /> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_animal-care" value="[[@{intelligence}]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_animal-care" value="[[@{intelligence}+10]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_animal-care" value="[[@{intelligence}+20]]"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_AnimalCare' value='/roll d100<@{animal-care} Animal Care '></button>
                        </div>
                    </div>
                    <!-- Charm -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Charm (Fel)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_charm" value="[[ceil(@{fellowship}/2)]]" checked /> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_charm" value="[[@{fellowship}]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_charm" value="[[@{fellowship}+10]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_charm" value="[[@{fellowship}+20]]"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <button type='roll' name='roll_Charm' value='/roll d100<@{charm} Charm'></button>
                        </div>
                    </div>
                    <!-- Command -->
                    <div class="sheet-row">
                        <div class="sheet-item sheet-large sheet-black">
                            <label>Command (Fel)</label> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_command" value="[[ceil(@{fellowship}/2)]]" checked /> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_command" value="[[@{fellowship}]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_command" value="[[@{fellowship}+10]]"/> 
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
                            <input type="radio" name="attr_command" value="[[@{fellowship}+20]]"/>
                        </div>
                        <div class="sheet-item sheet-tiny sheet-black">
